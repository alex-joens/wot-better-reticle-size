betterReticleSize.modname: ขนาดครอสแฮร์ที่ดีกว่า
betterReticleSize.gunMarkerMinimumSize.title: ขนาดเส้นเล็งขั้นต่ำ
betterReticleSize.gunMarkerMinimumSize.description: จำกัดขนาดเส้นเล็งที่เล็กลงจนมองเห็นได้ การตั้งค่านี้เป็น 0 หมายความว่าขนาดเป้าเล็งจะแม่นยำเสมอ แต่อาจมองเห็นได้ยากขึ้น
betterReticleSize.percentCorrection.title: เปอร์เซ็นต์การแก้ไข
betterReticleSize.percentCorrection.description: ต้องแก้ไขขนาดเป้าเล็งเท่าไร 0% คือการตั้งค่าขนาดใหญ่เริ่มต้นของเกม ส่วน 100% คือขนาดที่ถูกต้อง
betterReticleSize.showClientAndServerReticle.title: [เบต้า] แสดงทั้งไคลเอนต์และเรติเคิลเซิร์ฟเวอร์
betterReticleSize.showClientAndServerReticle.description: หมายเหตุ: สิ่งนี้จะเปิดใช้งานการตั้งค่า "เส้นเล็งเซิร์ฟเวอร์" โดยอัตโนมัติ แต่จะมีผลกับเส้นเล็งที่สองเท่านั้น
betterReticleSize.showServerSpgStrategicReticle.title: แสดงเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์ในมุมมองค่าใช้จ่าย SPG
betterReticleSize.showServerSpgStrategicReticle.description: เส้นเล็งรองของ SPG เหนือศีรษะในปัจจุบันนั้นดูน่าเกลียด ดังนั้นจึงถูกปิดใช้งานโดยค่าเริ่มต้น
betterReticleSize.serverReticleAimingCircleShape.title: วงกลมเล็งเซิร์ฟเวอร์
betterReticleSize.serverReticleAimingCircleShape.description: วงกลมเล็งสำหรับเส้นเล็งเซิร์ฟเวอร์ คุณสามารถดูลักษณะเหล่านี้ได้โดยตรวจสอบเมนูการตั้งค่าหลัก คลิกที่แท็บ Reticle และเลือกตัวเลือก "การเล็ง"
betterReticleSize.serverReticleAimingCircleOpacity.title: ความทึบ
betterReticleSize.serverReticleAimingCircleOpacity.description: ตั้งค่าความทึบหรือที่เรียกว่าความโปร่งใสของวงกลมเล็งเซิร์ฟเวอร์
betterReticleSize.serverReticleGunMarkerShape.title: เครื่องหมายเล็งปืนเซิร์ฟเวอร์
betterReticleSize.serverReticleGunMarkerShape.description: เครื่องหมายปืนสำหรับเส้นเล็งเซิร์ฟเวอร์ คุณสามารถดูได้ว่าสิ่งเหล่านี้มีลักษณะอย่างไรโดยตรวจสอบเมนูการตั้งค่าหลัก คลิกที่แท็บ Reticle และเลือกตัวเลือก "Gun Marker"
betterReticleSize.serverReticleGunMarkerOpacity.title: ความทึบ
betterReticleSize.serverReticleGunMarkerOpacity.description: ตั้งค่าความทึบหรือที่เรียกว่าความโปร่งใสของเครื่องหมายปืนเซิร์ฟเวอร์
betterReticleSize.fixArmorFlashlightSize.title: คงขนาดไฟฉายเกราะเดิมไว้
betterReticleSize.fixArmorFlashlightSize.description: คงขนาดไฟฉายเกราะไว้ที่ขนาดเรติเคิลเดิม แทนที่จะย่อขนาดให้เท่ากับขนาดเรติเคิลใหม่

