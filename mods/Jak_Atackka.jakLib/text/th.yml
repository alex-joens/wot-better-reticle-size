betterReticleSize.modname: ขนาดครอสแฮร์ที่ดีกว่า
betterReticleSize.gunMarkerMinimumSize.title: ขนาดเส้นเล็งขั้นต่ำ
betterReticleSize.gunMarkerMinimumSize.description: {HEADER}ขนาดเส้นเล็งขั้นต่ำ{/HEADER}{BODY}จำกัดขนาดเส้นเล็งที่เล็กลงจนมองเห็นได้ การตั้งค่านี้เป็น 0 หมายความว่าขนาดเป้าเล็งจะแม่นยำเสมอ แต่อาจมองเห็นได้ยากขึ้น{/BODY}
betterReticleSize.percentCorrection.title: เปอร์เซ็นต์การแก้ไข
betterReticleSize.percentCorrection.description: {HEADER}เปอร์เซ็นต์การแก้ไข{/HEADER}{BODY}ต้องแก้ไขขนาดเป้าเล็งเท่าไร 0% คือการตั้งค่าขนาดใหญ่เริ่มต้นของเกม ส่วน 100% คือขนาดที่ถูกต้อง{/BODY}
betterReticleSize.showClientAndServerReticle.title: เปิดใช้งานเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์
betterReticleSize.showClientAndServerReticle.description: {HEADER}เปิดใช้งานเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์{/HEADER}{BODY}แสดงทั้งเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์พร้อมกัน เส้นเล็งไคลเอนต์ให้ความรู้สึกตอบสนองมากกว่า แต่เส้นเล็งเซิร์ฟเวอร์แม่นยำกว่าเพราะทำให้เกิดความล่าช้า{/BODY}
betterReticleSize.showServerSpgStrategicReticle.title: เส้นเล็งไคลเอนต์และเซิร์ฟเวอร์ในมุมมองเชิงกลยุทธ์ของปืนใหญ่
betterReticleSize.showServerSpgStrategicReticle.description: {HEADER}เส้นเล็งไคลเอนต์และเซิร์ฟเวอร์ในมุมมองเชิงกลยุทธ์ของปืนใหญ่{/HEADER}{BODY}เส้นเล็งรองของปืนใหญ่เหนือศีรษะในปัจจุบันดูน่าเกลียดจนน่ารำคาญ ดังนั้นจึงถูกปิดใช้งานโดยค่าเริ่มต้น{/BODY}
