betterReticleSize.serverReticleGunMarkerShape.description: {HEADER}เครื่องหมายปืน{/HEADER}{BODY}เครื่องหมายปืนสำหรับเส้นเล็งเซิร์ฟเวอร์ คุณสามารถดูลักษณะเหล่านี้ได้โดยตรวจสอบเมนูการตั้งค่าหลัก คลิกแท็บ Reticle และเลือกตัวเลือก "เครื่องหมายปืน"{/BODY}
