jakLib.language.title: ภาษา
jakLib.language.description: ตั้งค่าภาษาม็อดแพ็ก
jakLib.loginNotificationEnabled.title: การแจ้งเตือนการเข้าสู่ระบบ
jakLib.loginNotificationEnabled.description: เปิดหรือปิดการแจ้งเตือนหลังจากเข้าสู่ระบบซึ่งแสดงว่าม็อดใดกำลังทำงานอยู่
jakLib.errorNotificationEnabled.title: การแจ้งเตือนข้อผิดพลาด
