betterReticleSize.modname: ขนาดครอสแฮร์ที่ดีกว่า
betterReticleSize.gunMarkerMinimumSize.title: ขนาดเส้นเล็งขั้นต่ำ
betterReticleSize.gunMarkerMinimumSize.description: จำกัดขนาดเส้นเล็งที่เล็กลงจนมองเห็นได้ การตั้งค่านี้เป็น 0 หมายความว่าขนาดเป้าเล็งจะแม่นยำเสมอ แต่อาจมองเห็นได้ยากขึ้น
betterReticleSize.percentCorrection.title: เปอร์เซ็นต์การแก้ไข
betterReticleSize.percentCorrection.description: ต้องแก้ไขขนาดเป้าเล็งเท่าไร 0% คือการตั้งค่าขนาดใหญ่เริ่มต้นของเกม ส่วน 100% คือขนาดที่ถูกต้อง
betterReticleSize.showClientAndServerReticle.title: เปิดใช้งานเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์
betterReticleSize.showClientAndServerReticle.description: แสดงทั้งเส้นเล็งไคลเอนต์และเซิร์ฟเวอร์พร้อมกัน เส้นเล็งไคลเอนต์ให้ความรู้สึกตอบสนองมากกว่า แต่เส้นเล็งเซิร์ฟเวอร์แม่นยำกว่าเพราะทำให้เกิดความล่าช้า
betterReticleSize.showServerSpgStrategicReticle.title: เส้นเล็งไคลเอนต์และเซิร์ฟเวอร์ในมุมมองเชิงกลยุทธ์ของปืนใหญ่
betterReticleSize.showServerSpgStrategicReticle.description: เส้นเล็งรองของปืนใหญ่เหนือศีรษะในปัจจุบันดูน่าเกลียดจนน่ารำคาญ ดังนั้นจึงถูกปิดใช้งานโดยค่าเริ่มต้น
betterReticleSize.serverReticleAimingCircleShape.title: เล็งวงกลม
betterReticleSize.serverReticleAimingCircleShape.description: วงกลมเล็งสำหรับเส้นเล็งเซิร์ฟเวอร์ คุณสามารถดูลักษณะเหล่านี้ได้โดยตรวจสอบเมนูการตั้งค่าหลัก คลิกแท็บ Reticle และเลือกตัวเลือก "การเล็ง"
betterReticleSize.serverReticleAimingCircleOpacity.title: เล็งความทึบของวงกลม
betterReticleSize.serverReticleAimingCircleOpacity.description: ตั้งค่าความทึบหรือที่เรียกว่าความโปร่งใสของเซิร์ฟเวอร์เล็งวงกลม
betterReticleSize.serverReticleGunMarkerShape.title: เครื่องหมายปืน
betterReticleSize.serverReticleGunMarkerShape.description: เครื่องหมายปืนสำหรับเส้นเล็งเซิร์ฟเวอร์ คุณสามารถดูลักษณะเหล่านี้ได้โดยตรวจสอบเมนูการตั้งค่าหลัก คลิกแท็บ Reticle และเลือกตัวเลือก "เครื่องหมายปืน"
betterReticleSize.serverReticleGunMarkerOpacity.title: ความทึบของเครื่องหมายปืน
betterReticleSize.serverReticleGunMarkerOpacity.description: ตั้งค่าความทึบหรือที่เรียกว่าความโปร่งใสของเครื่องหมายปืนเซิร์ฟเวอร์

betterBattleResults.modname: ผลการต่อสู้ที่ดีขึ้น
betterBattleResults.richTooltip.title: คำแนะนำเครื่องมือสรุปผลการรบโดยละเอียดเพิ่มเติม
betterBattleResults.richTooltip.description: แสดงคำแนะนำเครื่องมือสรุปผลการรบโดยละเอียดเพิ่มเติมในหน้าต่างผลการรบ ตัวอย่างเช่น การวางเมาส์เหนือ "ความเสียหายจากการช่วยเหลือ" ทั้งหมดจะแสดงความเสียหายทั้งหมดที่ตรวจพบและการติดตามความเสียหายแยกกัน
betterBattleResults.tooltipOverride.assist.total: ความเสียหายทั้งหมดที่เกิดจากพันธมิตรต่อรถถังศัตรู
betterBattleResults.tooltipOverride.crits.total: จำนวนการโจมตีคริติคอลทั้งหมด

betterStyleSelection.modname: การเรียงลำดับสไตล์ที่ดีขึ้น
betterStyleSelection.styleSortingEnabled.title: แก้ไขการจัดกลุ่มสไตล์ 2 มิติและ 3 มิติ
betterStyleSelection.styleSortingEnabled.description: ทำเครื่องหมายสไตล์ 3 มิติและสไตล์ 2 มิติเฉพาะยานพาหนะเป็น "ไม่ซ้ำกัน" เพื่อให้ค้นหาได้ง่ายขึ้น

