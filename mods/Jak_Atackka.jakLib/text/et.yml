betterReticleSize.modname: Parem ristiku suurus
betterReticleSize.gunMarkerMinimumSize.title: Saristiku minimaalne suurus
betterReticleSize.gunMarkerMinimumSize.description: iirab, kui väikeseks on lubatud juukserist silmnähtavalt kahaneda. Kui määrate selle väärtusele 0, siis juukseristi suurus on alati täpne, kuid seda võib olla raskem näha.
betterReticleSize.percentCorrection.title: Parandusprotsent
betterReticleSize.percentCorrection.description: Kui palju juukseristi suurust parandada. 0% on mängu vaikesuuruse seadistus, 100% on õige suurus.
betterReticleSize.showClientAndServerReticle.title: [BEETA] Kuva nii kliendi kui ka serveri võrgustik
betterReticleSize.showClientAndServerReticle.description: MÄRKUS. See lubab automaatselt sätte "Server reticle", kuid see mõjutab ainult teist võrku.
betterReticleSize.showServerSpgStrategicReticle.title: Kuva kliendi ja serveri võrk SPG üldvaates
betterReticleSize.showServerSpgStrategicReticle.description: Praegune õhuliini SPG sekundaarne võrk on häirivalt inetu, seega on see vaikimisi keelatud.
betterReticleSize.serverReticleAimingCircleShape.title: Serverivõrkude sihtimisring
betterReticleSize.serverReticleAimingCircleShape.description: Serverivõrgu sihtimisring. Näete, kuidas need välja näevad, kui kontrollite põhimenüüd Seaded, klõpsate vahekaarti Reticle ja märkige valikud "Sihtimine".
betterReticleSize.serverReticleAimingCircleOpacity.title: Läbipaistmatus
betterReticleSize.serverReticleAimingCircleOpacity.description: Määrake serveri sihtimisringi läbipaistmatus ehk läbipaistvus.
betterReticleSize.serverReticleGunMarkerShape.title: Serveri võrkrelva marker
betterReticleSize.serverReticleGunMarkerShape.description: Püssimarker serverivõrku jaoks. Näete, kuidas need välja näevad, kui kontrollite põhimenüüd Seaded, klõpsate vahekaardil Reticle ja kontrollite suvandeid "Püssimarker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Läbipaistmatus
betterReticleSize.serverReticleGunMarkerOpacity.description: Määrake serveripüstoli markeri läbipaistmatus ehk läbipaistvus.

betterBattleResults.modname: Paremad lahingutulemused
betterBattleResults.richTooltip.title: Üksikasjalikumad lahingutulemuste kokkuvõtte tööriistanäpunäited
betterBattleResults.richTooltip.description: Kuva lahingutulemuste aknas üksikasjalikumad kokkuvõtte tööriistavihjed. Näiteks kui hõljute kursorit „abistada kahju” kogusumma kohal, kuvatakse eraldi kahjustuste kogusumma ja jälgimiskahjustused.
betterBattleResults.tooltipOverride.assist.total: Liitlaste poolt vaenlase sõidukitele tekitatud kogukahju
betterBattleResults.tooltipOverride.crits.total: Kriitiliste tabamuste koguarv

betterStyleSelection.modname: Parem stiilide sorteerimine
betterStyleSelection.styleSortingEnabled.title: 2D- ja 3D-stiilide rühmituse parandamine
betterStyleSelection.styleSortingEnabled.description: Märgib kõik 3D-stiilid ja sõidukispetsiifilised 2D-stiilid kui „Unikaalsed”, et neid oleks lihtsam leida.

