betterReticleSize.modname: Parem ristiku suurus
betterReticleSize.gunMarkerMinimumSize.title: Saristiku minimaalne suurus
betterReticleSize.gunMarkerMinimumSize.description: {HEADER}Saristiku minimaalne suurus{/HEADER}{BODY}Piirab, kui väikeseks on lubatud juukserist silmnähtavalt kahaneda. Kui määrate selle väärtusele 0, siis juukseristi suurus on alati täpne, kuid seda võib olla raskem näha.{/BODY}
betterReticleSize.percentCorrection.title: Parandusprotsent
betterReticleSize.percentCorrection.description: {HEADER}Parandusprotsent{/HEADER}{BODY}Kui palju juukseristi suurust parandada. 0% on mängu vaikesuuruse seadistus, 100% on õige suurus.{/BODY}
betterReticleSize.showClientAndServerReticle.title: Luba kliendi- ja serverivõrk
betterReticleSize.showClientAndServerReticle.description: {HEADER}Luba kliendi- ja serverivõrk{/HEADER}{BODY}Kuva korraga nii kliendi kui ka serveri võrk. Kliendivõrk reageerib paremini, kuid serverivõrk on täpsem, kuna see võtab arvesse viivitust.{/BODY}
betterReticleSize.showServerSpgStrategicReticle.title: Kliendi ja serveri võrk suurtükiväe strateegilises vaates
betterReticleSize.showServerSpgStrategicReticle.description: {HEADER}Kliendi ja serveri võrk suurtükiväe strateegilises vaates{/HEADER}{BODY}Praegune õhuliini suurtükiväe sekundaarne võrk on häirivalt inetu, seega on see vaikimisi keelatud.{/BODY}
betterReticleSize.serverReticleAimingCircleShape.title: Sihtimisring
betterReticleSize.serverReticleAimingCircleShape.description: {HEADER}Sihtlusring{/HEADER}{BODY}Serveri sihiku ring. Näete, kuidas need välja näevad, kui kontrollite põhimenüüd Seaded, klõpsate vahekaardil Võrk ja märkige valikud „Sihtimine”.{/BODY}
betterReticleSize.serverReticleAimingCircleOpacity.title: Sihtringi läbipaistmatus
betterReticleSize.serverReticleAimingCircleOpacity.description: {HEADER}Sihtimisringi läbipaistmatus{/HEADER}{BODY}Määrake serveri sihtimisringi läbipaistmatus (ehk läbipaistvus).{/BODY}
betterReticleSize.serverReticleGunMarkerShape.title: Relva marker
betterReticleSize.serverReticleGunMarkerShape.description: {HEADER}Püssitähis{/HEADER}{BODY}Püssitähis serverivõrku jaoks. Näete, kuidas need välja näevad, kui kontrollite peamenüüst Seaded, klõpsate vahekaardil Võrk ja märkige valikud „Püssimarker”.{/BODY}
betterReticleSize.serverReticleGunMarkerOpacity.title: Püstoli markeri läbipaistmatus
betterReticleSize.serverReticleGunMarkerOpacity.description: {HEADER}Püstolimarkeri läbipaistmatus{/HEADER}{BODY}Seadistage serveri relvamarkeri läbipaistmatus ehk läbipaistvus.{/BODY}

betterBattleResults.modname: Paremad lahingutulemused
betterBattleResults.richTooltip.title: Üksikasjalikumad lahingutulemuste kokkuvõtte tööriistanäpunäited
betterBattleResults.richTooltip.description: {HEADER}Üksikasjalikumad lahingutulemuste kokkuvõtte tööriistanäpunäited{/HEADER}{BODY}Kuva lahingutulemuste aknas üksikasjalikumad kokkuvõtte tööriistavihjed. Näiteks kui hõljute kursorit „abistada kahju” kogusumma kohal, kuvatakse eraldi kahjustuste kogusumma ja jälgimiskahjustused.{/BODY}
betterBattleResults.tooltipOverride.assist.total: Liitlaste poolt vaenlase sõidukitele tekitatud kogukahju
betterBattleResults.tooltipOverride.crits.total: Kriitiliste tabamuste koguarv

betterStyleSelection.modname: Parem stiilide sorteerimine
betterStyleSelection.styleSortingEnabled.title: 2D- ja 3D-stiilide rühmituse parandamine
betterStyleSelection.styleSortingEnabled.description: {HEADER}2D- ja 3D-stiilide rühmituse parandamine{/HEADER}{BODY}Märgib kõik 3D-stiilid ja sõidukispetsiifilised 2D-stiilid kui „Unikaalsed”, et neid oleks lihtsam leida.{/BODY}

