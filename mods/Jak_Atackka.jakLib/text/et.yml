jakLib.language.title: Keel
jakLib.language.description: Muudadepaketi keele määramine
jakLib.loginNotificationEnabled.title: Sisselogimisteade
jakLib.loginNotificationEnabled.description: Lubage või keelake pärast sisselogimist märguanne, mis näitab, millised modifikatsioonid töötavad.
jakLib.errorNotificationEnabled.title: Veateade
jakLib.errorNotificationEnabled.description: Lubage või keelake pärast sisselogimist teatis, mis näitab, milliste modifikatsioonide laadimine ebaõnnestus.
