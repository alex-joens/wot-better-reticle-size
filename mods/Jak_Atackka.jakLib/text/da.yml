betterReticleSize.modname: Bedre hårkorsstørrelse
betterReticleSize.gunMarkerMinimumSize.title: Minimum hårkorsstørrelse
betterReticleSize.gunMarkerMinimumSize.description: Begrænser, hvor lille trådkorset synligt må krympe. Hvis du indstiller dette til 0, betyder det, at trådkorsstørrelsen altid er nøjagtig, men det kan være sværere at se.
betterReticleSize.percentCorrection.title: Korrektionsprocent
betterReticleSize.percentCorrection.description: Hvor meget skal trådkorset korrigeres. 0 % er spillets standardindstilling for overstørrelse, 100 % er den korrekte størrelse.
betterReticleSize.showClientAndServerReticle.title: [BETA] Vis både klient- og servertrådkors
betterReticleSize.showClientAndServerReticle.description: BEMÆRK: Dette vil automatisk aktivere indstillingen "Server sigtemiddel", men dette påvirker kun det andet sigtemiddel.
betterReticleSize.showServerSpgStrategicReticle.title: Vis klient- og servertråde i SPG-overheadvisning
betterReticleSize.showServerSpgStrategicReticle.description: Det nuværende overhead-SPG sekundære sigtemiddel er distraherende grimt, så det er deaktiveret som standard.
betterReticleSize.serverReticleAimingCircleShape.title: Sigtecirkel for serverkors
betterReticleSize.serverReticleAimingCircleShape.description: Sigtecirklen for serverkorset. Du kan se, hvordan disse ser ud ved at kontrollere hovedmenuen Indstillinger, klikke på fanen Sigtemiddel og kontrollere "Sigte"-indstillingerne.
betterReticleSize.serverReticleAimingCircleOpacity.title: Gennemsigtighed
betterReticleSize.serverReticleAimingCircleOpacity.description: Indstil opaciteten, også kendt som gennemsigtigheden, af serverens sigtecirkel.
betterReticleSize.serverReticleGunMarkerShape.title: Server sigtekors pistol markør
betterReticleSize.serverReticleGunMarkerShape.description: Pistolmarkøren til serverkorset. Du kan se, hvordan disse ser ud, ved at kontrollere hovedmenuen Indstillinger, klikke på fanen Sigtråd og kontrollere mulighederne for "Gun Marker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Gennemsigtighed
betterReticleSize.serverReticleGunMarkerOpacity.description: Indstil opaciteten, også kendt som gennemsigtigheden, for serverpistolmarkøren.

betterBattleResults.modname: Bedre kampresultater
betterBattleResults.richTooltip.title: Mere detaljerede værktøjstip til kampresultater
betterBattleResults.richTooltip.description: Vis mere detaljerede oversigtsværktøjstip i vinduet Kampresultater. Hvis du f.eks. holder musemarkøren over den samlede "Assisterende skade", vises den samlede registrerede skade og sporingsskader separat.
betterBattleResults.tooltipOverride.assist.total: Total skade forårsaget af allierede på fjendens køretøjer
betterBattleResults.tooltipOverride.crits.total: Samlet antal kritiske hits

betterStyleSelection.modname: Bedre stilsortering
betterStyleSelection.styleSortingEnabled.title: Ret gruppering af 2D- og 3D-stile
betterStyleSelection.styleSortingEnabled.description: Markerer alle 3D-stile og køretøjsspecifikke 2D-stile som "Unikke", så de er nemmere at finde.

jakLib.commonSettings: Modpack indstillinger
jakLib.modname: Login notifikation
jakLib.language.title: Sprog
jakLib.language.description: Indstil modpack-sproget
jakLib.loginNotificationEnabled.title: Login notifikation
jakLib.loginNotificationEnabled.description: Aktiver eller deaktiver en notifikation efter login, der viser, hvilke mods der kører.
jakLib.errorNotificationEnabled.title: Fejlnotifikation
jakLib.errorNotificationEnabled.description: Aktiver eller deaktiver en notifikation efter login, der viser, hvilke mods der ikke kunne indlæses.
