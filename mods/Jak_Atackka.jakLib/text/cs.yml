betterReticleSize.modname: Lepší velikost zaměřovacího kříže
betterReticleSize.gunMarkerMinimumSize.title: Minimální velikost nitkového kříže
betterReticleSize.gunMarkerMinimumSize.description: Omezuje, jak malý nitkový kříž se může viditelně zmenšit. Nastavení na 0 znamená, že velikost nitkového kříže je vždy přesná, ale může být hůře viditelná.
betterReticleSize.percentCorrection.title: Procento opravy
betterReticleSize.percentCorrection.description: Kolik opravit velikost nitkového kříže. 0 % je výchozí nastavení nadměrné velikosti hry, 100 % je správná velikost.
betterReticleSize.showClientAndServerReticle.title: Povolit zaměřovač klienta a serveru
betterReticleSize.showClientAndServerReticle.description: Zobrazovat současně zaměřovač klienta i serveru. Zaměřovač klienta je citlivější, ale zaměřovač serveru je přesnější, protože zohledňuje zpoždění.
betterReticleSize.showServerSpgStrategicReticle.title: Klientský a serverový záměrný kříž v dělostřeleckém strategickém pohledu
betterReticleSize.showServerSpgStrategicReticle.description: Aktuální sekundární zaměřovač horního dělostřelectva je rušivě ošklivý, takže je ve výchozím nastavení zakázán.
betterReticleSize.serverReticleAimingCircleShape.title: Zaměřovací kruh
betterReticleSize.serverReticleAimingCircleShape.description: Zaměřovací kruh pro zaměřovač serveru. Jak vypadají, můžete vidět v hlavní nabídce Nastavení, kliknutím na kartu Zaměřovací kříž a zaškrtnutím možností „Míření“.
betterReticleSize.serverReticleAimingCircleOpacity.title: Neprůhlednost zaměřovacího kruhu
betterReticleSize.serverReticleAimingCircleOpacity.description: Nastavte neprůhlednost, neboli průhlednost, zaměřovacího kruhu serveru.
betterReticleSize.serverReticleGunMarkerShape.title: Značka zbraně
betterReticleSize.serverReticleGunMarkerShape.description: Značka zbraně pro zaměřovač serveru. Jak vypadají, můžete vidět v hlavní nabídce Nastavení, kliknutím na kartu Zaměřovací kříž a zaškrtnutím možností „Značkovač zbraní“.
betterReticleSize.serverReticleGunMarkerOpacity.title: Neprůhlednost značky zbraně
betterReticleSize.serverReticleGunMarkerOpacity.description: Nastavte neprůhlednost, neboli průhlednost, značky serverové zbraně.

betterBattleResults.modname: Lepší výsledky bitvy
betterBattleResults.richTooltip.title: Podrobnější popisky souhrnu výsledků bitvy
betterBattleResults.richTooltip.description: V okně Výsledky bitvy zobrazit podrobnější souhrnné popisy. Pokud například umístíte kurzor myši na celkovou hodnotu „napomáhat poškození“, zobrazí se celkové poškození při sledování a poškození při sledování zvlášť.
betterBattleResults.tooltipOverride.assist.total: Celkové poškození způsobené spojenci nepřátelským vozidlům
betterBattleResults.tooltipOverride.crits.total: Celkový počet kritických zásahů

betterStyleSelection.modname: Lepší stylové třídění
betterStyleSelection.styleSortingEnabled.title: Opravit seskupování 2D a 3D stylů
betterStyleSelection.styleSortingEnabled.description: Všechny 3D styly a 2D styly specifické pro vozidla jsou označeny jako „Unikátní“, takže je snáze najdete.

jakLib.commonSettings: Nastavení Modpacku
jakLib.modname: Oznámení o přihlášení
jakLib.language.title: Jazyk
jakLib.language.description: Nastavení jazyka modpacku
jakLib.loginNotificationEnabled.title: Oznámení o přihlášení
jakLib.loginNotificationEnabled.description: Po přihlášení můžete povolit nebo zakázat upozornění, které ukazuje, které mody jsou spuštěny.
jakLib.errorNotificationEnabled.title: Oznámení o chybě
jakLib.errorNotificationEnabled.description: Po přihlášení povolte nebo zakažte upozornění, které ukazuje, které mody se nepodařilo načíst.
