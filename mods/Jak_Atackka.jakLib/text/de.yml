jakLib.modname: Anmeldebenachrichtigung
jakLib.language.title: Sprache
jakLib.language.description: Legen Sie die Modpack-Sprache fest
jakLib.loginNotificationEnabled.title: Anmeldebenachrichtigung
jakLib.loginNotificationEnabled.description: Aktivieren oder deaktivieren Sie eine Benachrichtigung nach der Anmeldung, die anzeigt, welche Mods ausgeführt werden.
jakLib.errorNotificationEnabled.title: Fehlerbenachrichtigung
jakLib.errorNotificationEnabled.description: Aktivieren oder deaktivieren Sie eine Benachrichtigung nach dem Anmelden, die anzeigt, welche Mods nicht geladen werden konnten.
