betterReticleSize.modname: Bessere Fadenkreuzgröße
betterReticleSize.gunMarkerMinimumSize.title: Mindestgröße des Fadenkreuzes
betterReticleSize.gunMarkerMinimumSize.description: Begrenzt, wie klein das Fadenkreuz sichtbar verkleinert werden darf. Wenn Sie diesen Wert auf 0 setzen, ist die Fadenkreuzgröße immer genau, aber möglicherweise schwerer zu erkennen.
betterReticleSize.percentCorrection.title: Korrekturprozentsatz
betterReticleSize.percentCorrection.description: Um wie viel die Fadenkreuzgröße korrigiert werden soll. 0 % ist die Standardeinstellung des Spiels für Übergröße, 100 % ist die richtige Größe.
betterReticleSize.showClientAndServerReticle.title: [BETA] Zeigt sowohl Client- als auch Server-Absehen an
betterReticleSize.showClientAndServerReticle.description: HINWEIS: Dadurch wird automatisch die Einstellung „Server-Absehen“ aktiviert, dies betrifft jedoch nur das zweite Absehen.
betterReticleSize.showServerSpgStrategicReticle.title: Client- und Serverabsehen in der Selbstfahrlafetten-Draufsicht anzeigen
betterReticleSize.showServerSpgStrategicReticle.description: Das aktuelle Sekundärabsehen der selbstfahrenden Selbstfahrlafette ist auffallend hässlich und daher standardmäßig deaktiviert.
betterReticleSize.serverReticleAimingCircleShape.title: Zielkreis des Server-Fadenkreuzes
betterReticleSize.serverReticleAimingCircleShape.description: Der Zielkreis für das Server-Fadenkreuz. Sie können sehen, wie diese aussehen, indem Sie im Hauptmenü „Einstellungen“ auf die Registerkarte „Absehen“ klicken und die Optionen „Zielen“ aktivieren.
betterReticleSize.serverReticleAimingCircleOpacity.title: Opazität
betterReticleSize.serverReticleAimingCircleOpacity.description: Legen Sie die Deckkraft bzw. Transparenz des Server-Zielkreises fest.
betterReticleSize.serverReticleGunMarkerShape.title: Server-Fadenkreuz-Waffenmarkierung
betterReticleSize.serverReticleGunMarkerShape.description: Der Waffenmarker für das Server-Fadenkreuz. Sie können sehen, wie diese aussehen, indem Sie im Hauptmenü „Einstellungen“ auf die Registerkarte „Absehen“ klicken und die Optionen „Waffenmarkierung“ aktivieren.
betterReticleSize.serverReticleGunMarkerOpacity.title: Opazität
betterReticleSize.serverReticleGunMarkerOpacity.description: Legen Sie die Deckkraft bzw. Transparenz der Server-Waffenmarkierung fest.
betterReticleSize.fixArmorFlashlightSize.title: Originalgröße der Panzertaschenlampe beibehalten
betterReticleSize.fixArmorFlashlightSize.description: Die ursprüngliche Fadenkreuzgröße der Panzertaschenlampe bleibt erhalten, anstatt sie an die neue Fadenkreuzgröße anzupassen.

