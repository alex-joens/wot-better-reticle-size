betterReticleSize.modname: Ukuran Crosshair Lebih Baik
betterReticleSize.gunMarkerMinimumSize.title: Ukuran crosshair minimum
betterReticleSize.gunMarkerMinimumSize.description: Membatasi seberapa kecil crosshair yang terlihat dapat menyusut. Menyetelnya ke 0 berarti ukuran garis bidik selalu akurat, namun mungkin lebih sulit untuk dilihat.
betterReticleSize.percentCorrection.title: Persentase koreksi
betterReticleSize.percentCorrection.description: Berapa banyak ukuran bidik yang harus dikoreksi. 0% adalah setelan ukuran besar default game, 100% adalah ukuran yang benar.
betterReticleSize.showClientAndServerReticle.title: [BETA] Tampilkan reticle klien dan server
betterReticleSize.showClientAndServerReticle.description: CATATAN: Ini secara otomatis akan mengaktifkan pengaturan "Server reticle", tetapi ini hanya mempengaruhi reticle kedua.
betterReticleSize.showServerSpgStrategicReticle.title: Tampilkan reticle klien dan server dalam tampilan overhead SPG
betterReticleSize.showServerSpgStrategicReticle.description: Reticle sekunder SPG overhead saat ini sangat jelek, sehingga dinonaktifkan secara default.
betterReticleSize.serverReticleAimingCircleShape.title: Lingkaran bidik reticle server
betterReticleSize.serverReticleAimingCircleShape.description: Lingkaran bidik untuk reticle server. Anda dapat melihat tampilannya dengan memeriksa menu Pengaturan utama, mengklik tab Reticle, dan memeriksa opsi "Membidik".
betterReticleSize.serverReticleAimingCircleOpacity.title: Kegelapan
betterReticleSize.serverReticleAimingCircleOpacity.description: Atur opacity alias transparansi lingkaran bidik server.
betterReticleSize.serverReticleGunMarkerShape.title: Penanda senjata reticle server
betterReticleSize.serverReticleGunMarkerShape.description: Penanda senjata untuk reticle server. Anda dapat melihat tampilannya dengan memeriksa menu Pengaturan utama, mengklik tab Reticle, dan memeriksa opsi "Gun Marker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Kegelapan
betterReticleSize.serverReticleGunMarkerOpacity.description: Atur opacity alias transparansi penanda senjata server.
betterReticleSize.fixArmorFlashlightSize.title: Pertahankan ukuran senter armor asli
betterReticleSize.fixArmorFlashlightSize.description: Mempertahankan senter armor pada ukuran reticle asli, alih-alih mengecilkannya agar sesuai dengan ukuran reticle yang baru.

