betterReticleSize.modname: Ukuran Crosshair Lebih Baik
betterReticleSize.gunMarkerMinimumSize.title: Ukuran crosshair minimum
betterReticleSize.gunMarkerMinimumSize.description: Membatasi seberapa kecil crosshair yang terlihat dapat menyusut. Menyetelnya ke 0 berarti ukuran garis bidik selalu akurat, namun mungkin lebih sulit untuk dilihat.
betterReticleSize.percentCorrection.title: Persentase koreksi
betterReticleSize.percentCorrection.description: Berapa banyak ukuran bidik yang harus dikoreksi. 0% adalah setelan ukuran besar default game, 100% adalah ukuran yang benar.
betterReticleSize.showClientAndServerReticle.title: Aktifkan reticle klien dan server
betterReticleSize.showClientAndServerReticle.description: Tampilkan reticle klien dan server secara bersamaan. Reticle klien terasa lebih responsif, namun reticle server lebih akurat karena memperhitungkan kelambatan.
betterReticleSize.showServerSpgStrategicReticle.title: Reticle klien dan server dalam tampilan strategis artileri
betterReticleSize.showServerSpgStrategicReticle.description: Reticle sekunder artileri overhead saat ini sangat jelek, sehingga dinonaktifkan secara default.
betterReticleSize.serverReticleAimingCircleShape.title: Lingkaran bidik
betterReticleSize.serverReticleAimingCircleShape.description: Lingkaran bidik untuk reticle server. Anda dapat melihat tampilannya dengan memeriksa menu Setelan utama, mengklik tab Reticle, dan mencentang opsi "Membidik".
betterReticleSize.serverReticleAimingCircleOpacity.title: Opasitas lingkaran bidik
betterReticleSize.serverReticleAimingCircleOpacity.description: Setel opacity alias transparansi lingkaran bidik server.
betterReticleSize.serverReticleGunMarkerShape.title: Penanda senjata
betterReticleSize.serverReticleGunMarkerShape.description: Penanda senjata untuk reticle server. Anda dapat melihat tampilannya dengan memeriksa menu Setelan utama, mengklik tab Reticle, dan mencentang opsi "Gun Marker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Opasitas penanda senjata
betterReticleSize.serverReticleGunMarkerOpacity.description: Setel opasitas alias transparansi penanda senjata di server.

betterBattleResults.modname: Hasil Pertempuran Lebih Baik
betterBattleResults.richTooltip.title: Tooltip ringkasan Hasil Pertempuran yang lebih detail
betterBattleResults.richTooltip.description: Tampilkan tooltip ringkasan yang lebih detail di jendela Hasil Pertempuran. Misalnya, mengarahkan kursor ke total "Assist Damage" akan menampilkan total kerusakan yang terdeteksi dan pelacakan kerusakan secara terpisah.
betterBattleResults.tooltipOverride.assist.total: Total kerusakan yang ditimbulkan sekutu pada kendaraan musuh
betterBattleResults.tooltipOverride.crits.total: Jumlah total serangan kritis

betterStyleSelection.modname: Penyortiran Gaya Lebih Baik
betterStyleSelection.styleSortingEnabled.title: Memperbaiki pengelompokan gaya 2D dan 3D
betterStyleSelection.styleSortingEnabled.description: Menandai semua gaya 3D dan gaya 2D khusus kendaraan sebagai "Unik", sehingga lebih mudah ditemukan.

jakLib.commonSettings: Pengaturan modpack
jakLib.modname: Notifikasi masuk
jakLib.language.title: Bahasa
jakLib.language.description: Setel bahasa modpack
jakLib.loginNotificationEnabled.title: Notifikasi masuk
jakLib.loginNotificationEnabled.description: Aktifkan atau nonaktifkan notifikasi setelah login yang menunjukkan mod mana yang sedang berjalan.
jakLib.errorNotificationEnabled.title: Notifikasi kesalahan
jakLib.errorNotificationEnabled.description: Aktifkan atau nonaktifkan notifikasi setelah login yang menunjukkan mod mana yang gagal dimuat.
