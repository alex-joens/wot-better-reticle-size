betterReticleSize.modname: Daha İyi Artı Göstergesi Boyutu
betterReticleSize.gunMarkerMinimumSize.title: Minimum artı işareti boyutu
betterReticleSize.gunMarkerMinimumSize.description: Artı işaretinin görünür şekilde küçültülmesine izin verilen küçülme miktarını sınırlar. Bunu 0'a ayarlamak artı işareti boyutunun her zaman doğru olduğu anlamına gelir ancak görülmesi daha zor olabilir.
betterReticleSize.percentCorrection.title: Düzeltme yüzdesi
betterReticleSize.percentCorrection.description: Artı boyutunun ne kadar düzeltileceği. Oyunun varsayılan büyük boyut ayarı %0, doğru boyut ise %100'dür.
betterReticleSize.showClientAndServerReticle.title: [BETA] Hem istemci hem de sunucu retiküllerini göster
betterReticleSize.showClientAndServerReticle.description: NOT: Bu, "Sunucu ağı" ayarını otomatik olarak etkinleştirir, ancak bu yalnızca ikinci ağı etkiler.
betterReticleSize.showServerSpgStrategicReticle.title: İstemci ve sunucu retiküllerini SPG genel görünümünde göster
betterReticleSize.showServerSpgStrategicReticle.description: Mevcut KMT ikincil nişangahı dikkat dağıtıcı derecede çirkin olduğundan varsayılan olarak devre dışıdır.
betterReticleSize.serverReticleAimingCircleShape.title: Sunucu retikülü hedefleme çemberi
betterReticleSize.serverReticleAimingCircleShape.description: Sunucunun nişangahı için nişan alma çemberi. Ana Ayarlar menüsünü kontrol edip, Nişangah sekmesine tıklayarak ve "Hedefleme" seçeneklerini işaretleyerek bunların neye benzediğini görebilirsiniz.
betterReticleSize.serverReticleAimingCircleOpacity.title: Opaklık
betterReticleSize.serverReticleAimingCircleOpacity.description: Sunucu hedefleme çemberinin opaklığını, diğer bir deyişle şeffaflığını ayarlayın.
betterReticleSize.serverReticleGunMarkerShape.title: Sunucu retikül tabancası işaretçisi
betterReticleSize.serverReticleGunMarkerShape.description: Sunucu nişangahı için silah işareti. Ana Ayarlar menüsünü kontrol edip, Nişangâh sekmesine tıklayarak ve "Silah İşaretleyicisi" seçeneklerini kontrol ederek bunların neye benzediğini görebilirsiniz.
betterReticleSize.serverReticleGunMarkerOpacity.title: Opaklık
betterReticleSize.serverReticleGunMarkerOpacity.description: Sunucu silahı işaretçisinin opaklığını, diğer bir deyişle şeffaflığını ayarlayın.

betterBattleResults.modname: Daha İyi Savaş Sonuçları
betterBattleResults.richTooltip.title: Daha ayrıntılı Savaş Sonuçları özeti araç ipuçları
betterBattleResults.richTooltip.description: Savaş Sonuçları penceresinde daha ayrıntılı özet araç ipuçlarını gösterin. Örneğin, toplam "Destek Hasarı"nın üzerine geldiğinizde, tespit edilen toplam hasar ve takip hasarı ayrı ayrı gösterilir.
betterBattleResults.tooltipOverride.assist.total: Müttefiklerin düşman araçlarına verdiği toplam hasar
betterBattleResults.tooltipOverride.crits.total: Toplam kritik vuruş sayısı

betterStyleSelection.modname: Daha İyi Stil Sıralaması
betterStyleSelection.styleSortingEnabled.title: 2D ve 3D stillerin gruplandırılmasını düzeltin
betterStyleSelection.styleSortingEnabled.description: Tüm 3D stilleri ve araca özel 2D stilleri "Benzersiz" olarak işaretler, böylece daha kolay bulunabilirler.

