betterReticleSize.modname: Лучший размер прицела
betterReticleSize.gunMarkerMinimumSize.title: Минимальный размер перекрестия
betterReticleSize.gunMarkerMinimumSize.description: Ограничивает то, насколько маленькое перекрестие может визуально уменьшаться. Если для этого параметра установлено значение 0, размер перекрестия всегда будет точным, но его будет труднее увидеть.
betterReticleSize.percentCorrection.title: Процент коррекции
betterReticleSize.percentCorrection.description: На сколько корректировать размер перекрестия. 0 % – это стандартный размер игры, 100 % – правильный размер.
betterReticleSize.showClientAndServerReticle.title: [БЕТА] Показывать прицелы как клиента, так и сервера.
betterReticleSize.showClientAndServerReticle.description: ПРИМЕЧАНИЕ. Это автоматически активирует настройку «Серверная сетка», но это влияет только на вторую сетку.
betterReticleSize.showServerSpgStrategicReticle.title: Показывать прицелы клиента и сервера в виде сверху SPG.
betterReticleSize.showServerSpgStrategicReticle.description: Текущая вторичная сетка верхней САУ выглядит уродливой, поэтому по умолчанию она отключена.
betterReticleSize.serverReticleAimingCircleShape.title: Круг прицеливания серверной сетки
betterReticleSize.serverReticleAimingCircleShape.description: Прицельный круг для серверной сетки. Вы можете увидеть, как они выглядят, зайдя в главное меню «Настройки», щелкнув вкладку «Сетка» и проверив параметры «Прицеливание».
betterReticleSize.serverReticleAimingCircleOpacity.title: Непрозрачность
betterReticleSize.serverReticleAimingCircleOpacity.description: Установите непрозрачность, или прозрачность, круга прицеливания сервера.
betterReticleSize.serverReticleGunMarkerShape.title: Серверный прицельный маркер
betterReticleSize.serverReticleGunMarkerShape.description: Маркер оружия для серверной сетки. Вы можете увидеть, как они выглядят, зайдя в главное меню настроек, щелкнув вкладку «Сетка» и отметив параметры «Маркер оружия».
betterReticleSize.serverReticleGunMarkerOpacity.title: Непрозрачность
betterReticleSize.serverReticleGunMarkerOpacity.description: Установите непрозрачность, или прозрачность, маркера серверного пистолета.
betterReticleSize.fixArmorFlashlightSize.title: Сохраняет оригинальный размер прицельной сетки бронефонаря
betterReticleSize.fixArmorFlashlightSize.description: Сохраняет оригинальный размер прицельной сетки бронефонаря, а не уменьшает его до нового размера.

jakLib.commonSettings: Настройки модпака
jakLib.modname: Уведомление о входе
jakLib.language.title: Язык
jakLib.language.description: Установите язык модпака
jakLib.loginNotificationEnabled.title: Уведомление о входе
jakLib.loginNotificationEnabled.description: Включите или отключите уведомление после входа в систему, показывающее, какие моды запущены.
jakLib.errorNotificationEnabled.title: Уведомление об ошибке
jakLib.errorNotificationEnabled.description: Включите или отключите уведомление после входа в систему, показывающее, какие моды не удалось загрузить.
