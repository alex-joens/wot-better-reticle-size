betterReticleSize.modname: Pontos célkereszt méret
betterReticleSize.gunMarkerMinimumSize.title: Minimális célkereszt méret
betterReticleSize.gunMarkerMinimumSize.description: Korlátozza, hogy a szálkereszt milyen kicsire zsugorodik láthatóan. Ha ezt 0-ra állítja, akkor a szálkereszt mérete mindig pontos, de előfordulhat, hogy nehezebb lesz látni.
betterReticleSize.percentCorrection.title: Korrekciós érték
betterReticleSize.percentCorrection.description: Mennyire legyen beállítva a célkereszt méretét. A 0% a játék alapértemezett beállítása, a 100% pedig a valós méret.
betterReticleSize.showClientAndServerReticle.title: Engedélyezze a kliens és a szerver hálóját
betterReticleSize.showClientAndServerReticle.description: A kliens és a kiszolgáló hálójának egyidejű megjelenítése. A kliens irányzék jobban reagál, de a kiszolgáló irányzéke pontosabb, mert késést számol.
betterReticleSize.showServerSpgStrategicReticle.title: Kliens és szerver irányzék tüzérségi stratégiai nézetben
betterReticleSize.showServerSpgStrategicReticle.description: A jelenlegi felső tüzérségi másodlagos irányzék zavaróan csúnya, ezért alapértelmezés szerint le van tiltva.
betterReticleSize.serverReticleAimingCircleShape.title: Célzó kör
betterReticleSize.serverReticleAimingCircleShape.description: A kiszolgáló irányzékának célzóköre. Megtekintheti, hogyan néznek ki ezek, ha megnézi a fő Beállítások menüt, rákattint a Reticle fülre, és bejelöli a „Célzás” opciókat.
betterReticleSize.serverReticleAimingCircleOpacity.title: Célzó kör átlátszatlansága
betterReticleSize.serverReticleAimingCircleOpacity.description: Állítsa be a szerver célzókörének átlátszatlanságát, azaz az átlátszóságot.
betterReticleSize.serverReticleGunMarkerShape.title: Fegyverjelző
betterReticleSize.serverReticleGunMarkerShape.description: A kiszolgáló irányzékának fegyverjelzője. Megtekintheti, hogyan néznek ki ezek, ha megnézi a fő Beállítások menüt, rákattint a Reticle fülre, és bejelöli a „Gun Marker” opciókat.
betterReticleSize.serverReticleGunMarkerOpacity.title: Fegyverjelző átlátszatlansága
betterReticleSize.serverReticleGunMarkerOpacity.description: Állítsa be a kiszolgáló fegyverjelölőjének átlátszatlanságát, azaz az átlátszóságot.

betterBattleResults.modname: Jobb csataeredmény
betterBattleResults.richTooltip.title: Részletesebb csateredmény segéd
betterBattleResults.richTooltip.description: Részletesebb összefoglalása a csatában szerzett felderítési sebzésnek. Például, ha a kurzort az "Sebzés felderítéssel" fölé viszi, akkor a felderítési és a megsemmisült lánctalpért járó felderítési sebzés külön-külön mutatja.
betterBattleResults.tooltipOverride.assist.total: A szövetségesek által az ellenséges járművekben okozott teljes kár
betterBattleResults.tooltipOverride.crits.total: A kritikus találatok teljes száma

betterStyleSelection.modname: Jobb stílus szerinti rendezés
betterStyleSelection.styleSortingEnabled.title: A 2D és 3D stílusok csoportosításának javítása
betterStyleSelection.styleSortingEnabled.description: Az összes 3D stílust és járműspecifikus 2D stílust „Egyediként” jelöli meg, így könnyebben megtalálhatóak.

jakLib.commonSettings: Modpack beállítások
jakLib.modname: Bejelentkezési értesítés
jakLib.language.title: Nyelv
jakLib.language.description: A modpack nyelv beállítása
jakLib.loginNotificationEnabled.title: Bejelentkezési értesítés
jakLib.loginNotificationEnabled.description: Engedélyezze vagy tiltsa le az értesítést bejelentkezés után, amely megmutatja, hogy mely modok futnak.
jakLib.errorNotificationEnabled.title: Hibaértesítés
jakLib.errorNotificationEnabled.description: Engedélyezze vagy tiltsa le az értesítést a bejelentkezés után, amely megmutatja, hogy mely modok betöltése nem sikerült.
