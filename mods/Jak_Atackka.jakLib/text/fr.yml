jakLib.loginNotificationEnabled.description: Notification de connexion{/HEADER}{BODY}Activez ou désactivez une notification après la connexion indiquant quels mods sont en cours d'exécution.
jakLib.errorNotificationEnabled.title: Notification d'erreur
jakLib.errorNotificationEnabled.description: Notification d'erreur{/HEADER}{BODY}Activez ou désactivez une notification après la connexion indiquant les mods qui n'ont pas pu être chargés.
