betterReticleSize.modname: Meilleure taille de réticule
betterReticleSize.gunMarkerMinimumSize.title: Taille minimale du réticule
betterReticleSize.gunMarkerMinimumSize.description: Limite la taille visible du réticule. Si vous définissez cette valeur sur 0, la taille du réticule est toujours précise, mais elle peut être plus difficile à voir.
betterReticleSize.percentCorrection.title: Pourcentage de correction
betterReticleSize.percentCorrection.description: Dans quelle mesure corriger la taille du réticule. 0 % est le paramètre de taille surdimensionnée par défaut du jeu, 100 % est la taille correcte.
betterReticleSize.showClientAndServerReticle.title: [BÊTA] Afficher les réticules client et serveur
betterReticleSize.showClientAndServerReticle.description: REMARQUE : Cela activera automatiquement le paramètre « Réticule du serveur », mais cela n'affectera que le deuxième réticule.
betterReticleSize.showServerSpgStrategicReticle.title: Afficher les réticules client et serveur dans la vue aérienne SPG
betterReticleSize.showServerSpgStrategicReticle.description: Le réticule secondaire SPG aérien actuel est extrêmement laid, il est donc désactivé par défaut.
betterReticleSize.serverReticleAimingCircleShape.title: Cercle de visée du réticule du serveur
betterReticleSize.serverReticleAimingCircleShape.description: Le cercle de visée du réticule du serveur. Vous pouvez voir à quoi cela ressemble en consultant le menu principal Paramètres, en cliquant sur l'onglet Réticule et en cochant les options « Visée ».
betterReticleSize.serverReticleAimingCircleOpacity.title: Opacité
betterReticleSize.serverReticleAimingCircleOpacity.description: Définissez l'opacité, c'est-à-dire la transparence, du cercle de visée du serveur.
betterReticleSize.serverReticleGunMarkerShape.title: Marqueur de pistolet à réticule de serveur
betterReticleSize.serverReticleGunMarkerShape.description: Le marqueur d'arme pour le réticule du serveur. Vous pouvez voir à quoi cela ressemble en consultant le menu principal Paramètres, en cliquant sur l'onglet Réticule et en cochant les options « Marqueur d'arme ».
betterReticleSize.serverReticleGunMarkerOpacity.title: Opacité
betterReticleSize.serverReticleGunMarkerOpacity.description: Définissez l'opacité, c'est-à-dire la transparence, du marqueur du pistolet du serveur.

betterBattleResults.modname: De meilleurs résultats de bataille
betterBattleResults.richTooltip.title: Info-bulles récapitulatives des résultats de bataille plus détaillées
betterBattleResults.richTooltip.description: Afficher des info-bulles récapitulatives plus détaillées dans la fenêtre Résultats de la bataille. Par exemple, en survolant le total des "Dégâts d'assistance", le total des dégâts détectés et le suivi des dégâts s'afficheront séparément.
betterBattleResults.tooltipOverride.assist.total: Dégâts totaux causés par les alliés aux véhicules ennemis
betterBattleResults.tooltipOverride.crits.total: Nombre total de coups critiques

betterStyleSelection.modname: Meilleur tri des styles
betterStyleSelection.styleSortingEnabled.title: Correction du regroupement des styles 2D et 3D
betterStyleSelection.styleSortingEnabled.description: Marque tous les styles 3D et les styles 2D spécifiques au véhicule comme "Uniques", afin qu'ils soient plus faciles à trouver.

