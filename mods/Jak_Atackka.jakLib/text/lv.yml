betterReticleSize.modname: Labāks Crosshair izmērs
betterReticleSize.gunMarkerMinimumSize.title: Minimālais šķērsgriezuma izmērs
betterReticleSize.gunMarkerMinimumSize.description: Ierobežo to, cik mazam šķērsenim ir atļauts redzami sarukt. Ja iestatāt šo vērtību uz 0, tas nozīmē, ka matu krustiņa izmērs vienmēr ir precīzs, taču to var būt grūtāk saskatīt.
betterReticleSize.percentCorrection.title: Korekcija procentos
betterReticleSize.percentCorrection.description: Cik daudz koriģēt matu krusta izmēru. 0% ir spēles noklusējuma lielizmēra iestatījums, 100% ir pareizais izmērs.
betterReticleSize.showClientAndServerReticle.title: Iespējot klienta un servera tīklu
betterReticleSize.showClientAndServerReticle.description: Rādīt gan klienta, gan servera tīklojumu vienlaikus. Klienta tīklojums jūtas daudz atsaucīgāks, taču servera tīklojums ir precīzāks, jo tas ņem vērā aizkavi.
betterReticleSize.showServerSpgStrategicReticle.title: Klienta un servera tīklojums artilērijas stratēģiskajā skatījumā
betterReticleSize.showServerSpgStrategicReticle.description: Pašreizējais augšējais artilērijas sekundārais tīklojums ir traucējoši neglīts, tāpēc pēc noklusējuma tas ir atspējots.
betterReticleSize.serverReticleAimingCircleShape.title: Mērķēšanas aplis
betterReticleSize.serverReticleAimingCircleShape.description: Servera tīkla mērķēšanas aplis. Varat redzēt, kā tie izskatās, pārbaudot galveno izvēlni Iestatījumi, noklikšķinot uz cilnes Reticle un atzīmējot opcijas “Mērķēšana”.
betterReticleSize.serverReticleAimingCircleOpacity.title: Mērķēšanas apļa necaurredzamība
betterReticleSize.serverReticleAimingCircleOpacity.description: Iestatiet servera mērķa apļa necaurredzamību jeb caurspīdīgumu.
betterReticleSize.serverReticleGunMarkerShape.title: Ieroču marķieris
betterReticleSize.serverReticleGunMarkerShape.description: Ieroču marķieris servera tīkliņam. Varat redzēt, kā tie izskatās, pārbaudot galveno izvēlni Iestatījumi, noklikšķinot uz cilnes Reticle un atzīmējot opcijas “Ieroču marķieris”.
betterReticleSize.serverReticleGunMarkerOpacity.title: Pistoles marķiera necaurredzamība
betterReticleSize.serverReticleGunMarkerOpacity.description: Iestatiet servera pistoles marķiera necaurredzamību jeb caurspīdīgumu.

betterBattleResults.modname: Labāki kaujas rezultāti
betterBattleResults.richTooltip.title: Detalizētāki kaujas rezultātu kopsavilkuma rīka padomi
betterBattleResults.richTooltip.description: Rādīt detalizētākus kopsavilkuma rīka padomus kaujas rezultātu logā. Piemēram, virzot kursoru virs kopējā “palīdzēt bojājumiem”, tiks atsevišķi parādīts kopējais konstatētais bojājums un izsekošana.
betterBattleResults.tooltipOverride.assist.total: Kopējie sabiedroto nodarītie zaudējumi ienaidnieka transportlīdzekļiem
betterBattleResults.tooltipOverride.crits.total: Kopējais kritisko trāpījumu skaits

betterStyleSelection.modname: Labāka stila šķirošana
betterStyleSelection.styleSortingEnabled.title: Labot 2D un 3D stilu grupēšanu
betterStyleSelection.styleSortingEnabled.description: Visi 3D stili un transportlīdzekļiem raksturīgie 2D stili tiek atzīmēti kā “Unikāli”, lai tos būtu vieglāk atrast.

