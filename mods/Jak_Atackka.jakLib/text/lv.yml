jakLib.modname: Pieteikšanās paziņojums
jakLib.language.title: Valoda
jakLib.language.description: Iestatiet modpack valodu
jakLib.loginNotificationEnabled.title: Pieteikšanās paziņojums
jakLib.loginNotificationEnabled.description: Iespējojiet vai atspējojiet paziņojumu pēc pieteikšanās, kas parāda, kuras modifikācijas darbojas.
jakLib.errorNotificationEnabled.title: Kļūdas paziņojums
jakLib.errorNotificationEnabled.description: Iespējojiet vai atspējojiet paziņojumu pēc pieteikšanās, kas parāda, kuras modifikācijas neizdevās ielādēt.
