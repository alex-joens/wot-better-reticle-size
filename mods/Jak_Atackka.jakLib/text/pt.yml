betterReticleSize.modname: Melhor tamanho de mira
betterReticleSize.gunMarkerMinimumSize.title: Tamanho mínimo da mira
betterReticleSize.gunMarkerMinimumSize.description: Limita o quanto a mira pode diminuir visivelmente. Definir esse valor como 0 significa que o tamanho da mira será sempre preciso, mas pode ser mais difícil de ver.
betterReticleSize.percentCorrection.title: Porcentagem de correção
betterReticleSize.percentCorrection.description: Quanto corrigir o tamanho da mira. 0% é a configuração padrão de tamanho grande do jogo, 100% é o tamanho correto.
betterReticleSize.showClientAndServerReticle.title: [BETA] Mostrar retículos de cliente e servidor
betterReticleSize.showClientAndServerReticle.description: NOTA: Isso ativará automaticamente a configuração "Retícula do servidor", mas afetará apenas a segunda retícula.
betterReticleSize.showServerSpgStrategicReticle.title: Mostrar retículos de cliente e servidor na visão aérea do SPG
betterReticleSize.showServerSpgStrategicReticle.description: O atual retículo secundário do SPG suspenso é perturbadoramente feio, por isso está desativado por padrão.
betterReticleSize.serverReticleAimingCircleShape.title: Círculo de mira do retículo do servidor
betterReticleSize.serverReticleAimingCircleShape.description: O círculo de mira do retículo do servidor. Você pode ver como são verificando o menu principal de Configurações, clicando na guia Retículo e marcando as opções de "Mira".
betterReticleSize.serverReticleAimingCircleOpacity.title: Opacidade
betterReticleSize.serverReticleAimingCircleOpacity.description: Defina a opacidade, também conhecida como transparência, do círculo de mira do servidor.
betterReticleSize.serverReticleGunMarkerShape.title: Marcador de arma de retículo de servidor
betterReticleSize.serverReticleGunMarkerShape.description: O marcador de arma para o retículo do servidor. Você pode ver como são verificando o menu principal de Configurações, clicando na guia Retículo e marcando as opções "Marcador de arma".
betterReticleSize.serverReticleGunMarkerOpacity.title: Opacidade
betterReticleSize.serverReticleGunMarkerOpacity.description: Defina a opacidade, também conhecida como transparência, do marcador da arma do servidor.
betterReticleSize.fixArmorFlashlightSize.title: Manter o tamanho original da lanterna de armadura
betterReticleSize.fixArmorFlashlightSize.description: Mantém a lanterna de armadura no tamanho original do retículo, em vez de a reduzir para corresponder ao novo tamanho do retículo.

jakLib.commonSettings: Configurações do modpack
jakLib.modname: Notificação de login
jakLib.language.title: Idioma
jakLib.language.description: Definir o idioma do modpack
jakLib.loginNotificationEnabled.title: Notificação de login
jakLib.loginNotificationEnabled.description: Ative ou desative uma notificação após fazer login que mostra quais mods estão em execução.
jakLib.errorNotificationEnabled.title: Notificação de erro
jakLib.errorNotificationEnabled.description: Ative ou desative uma notificação após fazer login que mostra quais mods falharam ao carregar.
