jakLib.loginNotificationEnabled.title: Апавяшчэнне аб уваходзе
jakLib.loginNotificationEnabled.description: {HEADER}Апавяшчэнне аб уваходзе{/HEADER}{BODY}Уключыць або выключыць апавяшчэнне пасля ўваходу, якое паказвае, якія моды запушчаны.{/BODY}
jakLib.errorNotificationEnabled.title: Апавяшчэнне пра памылку
jakLib.errorNotificationEnabled.description: {HEADER}Апавяшчэнне аб памылцы{/HEADER}{BODY}Уключыць або адключыць апавяшчэнне пасля ўваходу, якое паказвае, якія мадыфікацыі не ўдалося загрузіць.{/BODY}
