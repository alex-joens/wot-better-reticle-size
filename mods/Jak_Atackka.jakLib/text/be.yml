betterReticleSize.modname: Лепшы памер прыцэльнай сеткі
betterReticleSize.gunMarkerMinimumSize.title: Мінімальны памер прыцэльнай сеткінаколькі
betterReticleSize.gunMarkerMinimumSize.description: Абмяжоўвае, наколькі малая прыцэльная сетка можа бачна скарачацца. Усталяванне 0 азначае, што памер прыцэльнай сеткі заўсёды дакладны, але яго можа быць цяжэй убачыць.
betterReticleSize.percentCorrection.title: Працэнт выпраўлення
betterReticleSize.percentCorrection.description: Колькі карэктаваць памер прыцэльнай сеткі. 0% - гэта налада павелічэння па змаўчанні ў гульні, 100% - правільны памер.
betterReticleSize.showClientAndServerReticle.title: Уключыць прыцэльную сетку кліента і сервера
betterReticleSize.showClientAndServerReticle.description: Адначасова паказваць кліентскую і серверную сетку. Прыцэльная сетка кліента больш хутка рэагуе, але прыцэльная сетка сервера больш дакладная, таму што яна ўлічвае затрымку.
betterReticleSize.showServerSpgStrategicReticle.title: Прыцэльная сетка кліента і сервера ў артылерыйскім стратэгічным выглядзе
betterReticleSize.showServerSpgStrategicReticle.description: Цяперашняя другасная прыцэльная сетка верхняй артылерыйскай зброі вельмі непрыгожая, таму яна адключана па змаўчанні.
betterReticleSize.serverReticleAimingCircleShape.title: Прыцэльны круг
betterReticleSize.serverReticleAimingCircleShape.description: Прыцэльны круг для прыцэльнай сеткі сервера. Вы можаце ўбачыць, як яны выглядаюць, прагледзеўшы галоўнае меню налад, націснуўшы на ўкладку "Сетка" і адзначыўшы параметры "Прыцэльванне".
betterReticleSize.serverReticleAimingCircleOpacity.title: Непразрыстасць круга прыцэльвання
betterReticleSize.serverReticleAimingCircleOpacity.description: Задаць непразрыстасць, або празрыстасць, круга прыцэльвання сервера.
betterReticleSize.serverReticleGunMarkerShape.title: Маркер гарматы
betterReticleSize.serverReticleGunMarkerShape.description: Маркер гарматы для прыцэльнай сеткі сервера. Вы можаце ўбачыць, як яны выглядаюць, прагледзеўшы галоўнае меню налад, націснуўшы на ўкладку «Сетка» і адзначыўшы параметры «Маркер стрэльбы».
betterReticleSize.serverReticleGunMarkerOpacity.title: Непразрыстасць маркера стрэльбы
betterReticleSize.serverReticleGunMarkerOpacity.description: Задаць непразрыстасць, або празрыстасць, сервернага маркера стрэльбы.

betterBattleResults.modname: Лепшыя вынікі бітвы
betterBattleResults.richTooltip.title: Больш падрабязныя зводныя ўсплывальныя падказкі вынікаў бітвы
betterBattleResults.richTooltip.description: Паказваць больш падрабязныя зводныя ўсплывальныя падказкі ў акне вынікаў бітвы. Напрыклад, пры навядзенні курсора мышы на агульны "Дапаможны ўрон" можна будзе паказаць агульны ўрон ад назірання і адсочвання асобна.
betterBattleResults.tooltipOverride.assist.total: Агульны ўрон, нанесены саюзнікамі варожай тэхніцы
betterBattleResults.tooltipOverride.crits.total: Агульная колькасць крытычных удараў

betterStyleSelection.modname: Лепшае сартаванне па стылі
betterStyleSelection.styleSortingEnabled.title: Выправіць групоўку 2D і 3D стыляў
betterStyleSelection.styleSortingEnabled.description: Пазначае ўсе 3D-стылі і 2D-стылі для аўтамабіляў як "Унікальныя", каб іх было прасцей знайсці.

jakLib.commonSettings: Налады Modpack
jakLib.modname: Апавяшчэнне аб уваходзе
jakLib.language.title: мова
jakLib.language.description: Задаць мову пакета модаў
jakLib.loginNotificationEnabled.title: Апавяшчэнне аб уваходзе
jakLib.loginNotificationEnabled.description: Уключыць або выключыць апавяшчэнне пасля ўваходу, якое паказвае, якія моды запушчаны.
jakLib.errorNotificationEnabled.title: Апавяшчэнне пра памылку
jakLib.errorNotificationEnabled.description: Уключыць або адключыць апавяшчэнне пасля ўваходу, якое паказвае, якія мадыфікацыі не ўдалося загрузіць.
