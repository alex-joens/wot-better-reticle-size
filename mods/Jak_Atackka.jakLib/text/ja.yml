betterReticleSize.modname: 十字線のサイズの改善
betterReticleSize.gunMarkerMinimumSize.title: 十字線の最小サイズ
betterReticleSize.gunMarkerMinimumSize.description: 十字線がどの程度小さく縮小できるかを制限します。 これを 0 に設定すると、十字線のサイズは常に正確になりますが、見にくくなる可能性があります。
betterReticleSize.percentCorrection.title: 補正率
betterReticleSize.percentCorrection.description: 十字線のサイズをどの程度補正するか。 0% はゲームのデフォルトの特大設定で、100% が正しいサイズです。
betterReticleSize.showClientAndServerReticle.title: [ベータ] クライアントとサーバーの両方のレティクルを表示する
betterReticleSize.showClientAndServerReticle.description: 注: これにより、「サーバー レティクル」設定が自動的に有効になりますが、これは 2 番目のレティクルにのみ影響します。
betterReticleSize.showServerSpgStrategicReticle.title: SPG オーバーヘッド ビューでクライアントとサーバーのレチクルを表示
betterReticleSize.showServerSpgStrategicReticle.description: 現在のオーバーヘッド自走砲のセカンダリ レティクルは気が散るほど醜いため、デフォルトでは無効になっています。
betterReticleSize.serverReticleAimingCircleShape.title: サーバーレチクル照準円
betterReticleSize.serverReticleAimingCircleShape.description: サーバーレティクルの照準円。 メインの設定メニューをチェックし、レティクルタブをクリックし、「照準」オプションをチェックすることで、これらがどのように見えるかを確認できます。
betterReticleSize.serverReticleAimingCircleOpacity.title: 不透明度
betterReticleSize.serverReticleAimingCircleOpacity.description: サーバー照準円の不透明度、別名透明度を設定します。
betterReticleSize.serverReticleGunMarkerShape.title: サーバーレチクルガンマーカー
betterReticleSize.serverReticleGunMarkerShape.description: サーバーレティクルのガンマーカー。 これらがどのようなものであるかを確認するには、メインの設定メニューを確認し、「レティクル」タブをクリックし、「ガン マーカー」オプションを確認します。
betterReticleSize.serverReticleGunMarkerOpacity.title: 不透明度
betterReticleSize.serverReticleGunMarkerOpacity.description: サーバーガンマーカーの不透明度、つまり透明度を設定します。

betterBattleResults.modname: より良い戦闘結果
betterBattleResults.richTooltip.title: 詳細な戦闘結果概要ツールチップ
betterBattleResults.richTooltip.description: 戦闘結果ウィンドウに詳細な概要ツールチップを表示します。 たとえば、「アシスト ダメージ」の合計にカーソルを合わせると、検出されたダメージの合計と追跡ダメージが個別に表示されます。
betterBattleResults.tooltipOverride.assist.total: 味方が敵車両に与えた合計ダメージ
betterBattleResults.tooltipOverride.crits.total: クリティカルヒットの総数

betterStyleSelection.modname: より良いスタイルの並べ替え
betterStyleSelection.styleSortingEnabled.title: 2D スタイルと 3D スタイルのグループ化を修正
betterStyleSelection.styleSortingEnabled.description: すべての 3D スタイルと車両固有の 2D スタイルを「固有」としてマークし、見つけやすくします。

jakLib.commonSettings: モッドパックの設定
jakLib.modname: ログイン通知
jakLib.language.title: 言語
jakLib.language.description: モッドパックの言語を設定します
jakLib.loginNotificationEnabled.title: ログイン通知
jakLib.loginNotificationEnabled.description: ログイン後に実行中のモッドを示す通知を有効または無効にします。
jakLib.errorNotificationEnabled.title: エラー通知
jakLib.errorNotificationEnabled.description: ログイン後に、どのモッドの読み込みに失敗したかを示す通知を有効または無効にします。
