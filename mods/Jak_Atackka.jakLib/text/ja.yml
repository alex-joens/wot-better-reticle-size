jakLib.modname: ログイン通知
jakLib.language.title: 言語
jakLib.language.description: {HEADER}言語{/HEADER}{BODY}モッドパックの言語を設定します{/BODY}
jakLib.loginNotificationEnabled.title: ログイン通知
jakLib.loginNotificationEnabled.description: {HEADER}ログイン通知{/HEADER}{BODY}ログイン後に実行中のモッドを示す通知を有効または無効にします。{/BODY}
jakLib.errorNotificationEnabled.title: エラー通知
jakLib.errorNotificationEnabled.description: {HEADER}エラー通知{/HEADER}{BODY}ログイン後に、どのモッドの読み込みに失敗したかを示す通知を有効または無効にします。{/BODY}
