betterReticleSize.modname: 更好的十字線尺寸
betterReticleSize.gunMarkerMinimumSize.title: 最小十字線尺寸
betterReticleSize.gunMarkerMinimumSize.description: 限制十字線明顯收縮的大小。 將其設為 0 表示十字線尺寸始終準確，但可能更難看到。
betterReticleSize.percentCorrection.title: 校正百分比
betterReticleSize.percentCorrection.description: 十字線尺寸的校正量。 0% 是遊戲的預設超大設置，100% 是正確尺寸。
betterReticleSize.showClientAndServerReticle.title: [測試版] 顯示客戶端和伺服器標線
betterReticleSize.showClientAndServerReticle.description: 注意：這將自動啟用“伺服器十字線”設置，但這只會影響第二個十字線。
betterReticleSize.showServerSpgStrategicReticle.title: 在 SPG 俯視圖中顯示用戶端和伺服器十字線
betterReticleSize.showServerSpgStrategicReticle.description: 目前的頭頂 SPG 輔助十字線非常醜陋，因此預設會停用它。
betterReticleSize.serverReticleAimingCircleShape.title: 伺服器十字線瞄準圈
betterReticleSize.serverReticleAimingCircleShape.description: 伺服器十字線的瞄準圈。 您可以透過檢查主「設定」選單，點擊「十字線」選項卡，然後檢查「瞄準」選項來查看它們的外觀。
betterReticleSize.serverReticleAimingCircleOpacity.title: 不透明度
betterReticleSize.serverReticleAimingCircleOpacity.description: 設定伺服器瞄準圈的不透明度，也稱為透明度。
betterReticleSize.serverReticleGunMarkerShape.title: 伺服器標線槍標記
betterReticleSize.serverReticleGunMarkerShape.description: 伺服器十字線的槍標記。 您可以透過檢查主「設定」選單，點擊「十字線」選項卡，然後檢查「槍標記」選項來查看它們的外觀。
betterReticleSize.serverReticleGunMarkerOpacity.title: 不透明度
betterReticleSize.serverReticleGunMarkerOpacity.description: 設定伺服器槍標記的不透明度，也稱為透明度。
betterReticleSize.fixArmorFlashlightSize.title: 保持裝甲手電筒原有尺寸
betterReticleSize.fixArmorFlashlightSize.description: 保持裝甲手電筒原有的準星尺寸，而不是縮小以適應新的準星尺寸。

jakLib.commonSettings: 模組包設定
jakLib.modname: 登入通知
jakLib.language.title: 語言
jakLib.language.description: 設定模組包語言
jakLib.loginNotificationEnabled.title: 登入通知
jakLib.loginNotificationEnabled.description: 登入後啟用或停用顯示哪些模組正在執行的通知。
jakLib.errorNotificationEnabled.title: 錯誤通知
jakLib.errorNotificationEnabled.description: 登入後啟用或停用顯示哪些模組載入失敗的通知。
