jakLib.loginNotificationEnabled.description: {HEADER}登入通知{/HEADER}{BODY}登入後啟用或停用顯示哪些模組正在執行的通知。{/BODY}
jakLib.errorNotificationEnabled.title: 錯誤通知
jakLib.errorNotificationEnabled.description: {HEADER}錯誤通知{/HEADER}{BODY}登入後啟用或停用顯示哪些模組載入失敗的通知。{/BODY}
