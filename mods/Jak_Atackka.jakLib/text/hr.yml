betterReticleSize.modname: Bolja veličina križića
betterReticleSize.gunMarkerMinimumSize.title: Minimalna veličina križića
betterReticleSize.gunMarkerMinimumSize.description: Ograničava koliko se malen križić smije vidljivo smanjiti. Postavljanje na 0 znači da je veličina križića uvijek točna, ali može biti teže vidljiva.
betterReticleSize.percentCorrection.title: Postotak ispravka
betterReticleSize.percentCorrection.description: Koliko ispraviti veličinu križića. 0% je zadana prevelika postavka igre, 100% je točna veličina.
betterReticleSize.showClientAndServerReticle.title: Omogući končanicu klijenta i poslužitelja
betterReticleSize.showClientAndServerReticle.description: Istovremeno prikaži končanicu klijenta i poslužitelja. Čini se da klijentska končanica bolje reagira, ali poslužiteljska končanica je preciznija jer uzima u obzir kašnjenje.
betterReticleSize.showServerSpgStrategicReticle.title: Končanica klijenta i poslužitelja u strateškom prikazu topništva
betterReticleSize.showServerSpgStrategicReticle.description: Trenutačna sekundarna topnička končanica uznemirujuće je ružna, pa je prema zadanim postavkama onemogućena.
betterReticleSize.serverReticleAimingCircleShape.title: Krug ciljanja
betterReticleSize.serverReticleAimingCircleShape.description: Nišanski krug za končanicu poslužitelja. Možete vidjeti kako to izgleda tako da provjerite glavni izbornik postavki, kliknete karticu Končanica i označite opcije "Ciljanje".
betterReticleSize.serverReticleAimingCircleOpacity.title: Neprozirnost kruga ciljanja
betterReticleSize.serverReticleAimingCircleOpacity.description: Postavite neprozirnost, tj. prozirnost, kruga ciljanja poslužitelja.
betterReticleSize.serverReticleGunMarkerShape.title: Marker za oružje
betterReticleSize.serverReticleGunMarkerShape.description: Oznaka oružja za končanicu poslužitelja. Možete vidjeti kako to izgleda tako da provjerite glavni izbornik postavki, kliknete karticu Končanica i označite opcije "Marker oružja".
betterReticleSize.serverReticleGunMarkerOpacity.title: Neprozirnost markera za oružje
betterReticleSize.serverReticleGunMarkerOpacity.description: Postavite neprozirnost, odnosno prozirnost, poslužiteljskog markera oružja.

betterBattleResults.modname: Bolji rezultati borbe
betterBattleResults.richTooltip.title: Detaljniji opisi sažetka rezultata bitke
betterBattleResults.richTooltip.description: Prikažite detaljnije opise sažetka alata u prozoru rezultata bitke. Na primjer, ako zadržite pokazivač miša iznad ukupne "pomoći oštećenje" zasebno će se prikazati ukupna otkrivena šteta i šteta za praćenje.
betterBattleResults.tooltipOverride.assist.total: Ukupna šteta koju su saveznici prouzročili neprijateljskim vozilima
betterBattleResults.tooltipOverride.crits.total: Ukupan broj kritičnih pogodaka

betterStyleSelection.modname: Bolje stilsko sortiranje
betterStyleSelection.styleSortingEnabled.title: Popravite grupiranje 2D i 3D stilova
betterStyleSelection.styleSortingEnabled.description: Označava sve 3D stilove i 2D stilove specifične za vozila kao "Jedinstvene", tako da ih je lakše pronaći.

