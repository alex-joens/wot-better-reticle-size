betterReticleSize.modname: Bolja veličina križića
betterReticleSize.gunMarkerMinimumSize.title: Minimalna veličina križića
betterReticleSize.gunMarkerMinimumSize.description: Ograničava koliko se malen križić smije vidljivo smanjiti. Postavljanje na 0 znači da je veličina križića uvijek točna, ali može biti teže vidljiva.
betterReticleSize.percentCorrection.title: Postotak ispravka
betterReticleSize.percentCorrection.description: Koliko ispraviti veličinu križića. 0% je zadana prevelika postavka igre, 100% je točna veličina.
betterReticleSize.showClientAndServerReticle.title: [BETA] Prikaži končanice klijenta i poslužitelja
betterReticleSize.showClientAndServerReticle.description: NAPOMENA: Ovo će automatski omogućiti postavku "Končanica poslužitelja", ali to utječe samo na drugu končanicu.
betterReticleSize.showServerSpgStrategicReticle.title: Prikaži končanice klijenta i poslužitelja u SPG prikazu iznad glave
betterReticleSize.showServerSpgStrategicReticle.description: Trenutačna SPG sekundarna končanica iznad glave je zbunjujuće ružna, pa je prema zadanim postavkama onemogućena.
betterReticleSize.serverReticleAimingCircleShape.title: Krug za ciljanje končanice poslužitelja
betterReticleSize.serverReticleAimingCircleShape.description: Ciljanski krug za končanicu poslužitelja. Možete vidjeti kako to izgleda tako da provjerite glavni izbornik postavki, kliknete na karticu Končanica i označite opcije "Ciljanje".
betterReticleSize.serverReticleAimingCircleOpacity.title: Neprozirnost
betterReticleSize.serverReticleAimingCircleOpacity.description: Postavite neprozirnost, tj. prozirnost, kruga ciljanja poslužitelja.
betterReticleSize.serverReticleGunMarkerShape.title: Končanica poslužitelja marker pištolja
betterReticleSize.serverReticleGunMarkerShape.description: Marker pištolja za končanicu poslužitelja. Možete vidjeti kako to izgleda tako da provjerite glavni izbornik postavki, kliknete na karticu Končanica i označite opcije "Gun Marker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Neprozirnost
betterReticleSize.serverReticleGunMarkerOpacity.description: Postavite neprozirnost, tj. prozirnost, markera pištolja poslužitelja.
betterReticleSize.fixArmorFlashlightSize.title: Zadrži originalnu veličinu oklopne svjetiljke
betterReticleSize.fixArmorFlashlightSize.description: Zadržava oklopnu svjetiljku na originalnoj veličini končanice, umjesto da je smanjuje kako bi odgovarala novoj veličini končanice.

