jakLib.loginNotificationEnabled.description: Omogućite ili onemogućite obavijest nakon prijave koja pokazuje koji su modovi pokrenuti.
jakLib.errorNotificationEnabled.title: Obavijest o pogrešci
jakLib.errorNotificationEnabled.description: Omogućite ili onemogućite obavijest nakon prijave koja pokazuje koji modovi nisu uspjeli učitati.
