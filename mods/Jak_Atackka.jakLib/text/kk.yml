betterReticleSize.modname: Жақсырақ крест өлшемі
betterReticleSize.gunMarkerMinimumSize.title: Ең төменгі қиғаш сызық өлшемі
betterReticleSize.gunMarkerMinimumSize.description: Айқас сызығының көрінетіндей кішірейуіне рұқсат етілетін шағынды шектейді. Мұны 0-ге қою қиғаш сызық өлшемі әрқашан дәл екенін білдіреді, бірақ оны көру қиынырақ болуы мүмкін.
betterReticleSize.percentCorrection.title: Түзету пайызы
betterReticleSize.percentCorrection.description: Айқас сызығының өлшемін түзету керек. 0% — ойынның әдепкі өлшемді параметрі, 100% — дұрыс өлшем.
betterReticleSize.showClientAndServerReticle.title: Клиент пен сервер торын қосыңыз
betterReticleSize.showClientAndServerReticle.description: Клиент пен сервер торын бір уақытта көрсету. Клиент торы тезірек жауап береді, бірақ сервер торы дәлірек, себебі ол кешіктіреді.
betterReticleSize.showServerSpgStrategicReticle.title: Артиллериялық стратегиялық көріністегі клиент пен сервер торы
betterReticleSize.showServerSpgStrategicReticle.description: Ағымдағы әуе артиллериясының қосымша торы алаңдататындай ұсқынсыз, сондықтан ол әдепкі бойынша өшірілген.
betterReticleSize.serverReticleAimingCircleShape.title: Мақсат қою шеңбері
betterReticleSize.serverReticleAimingCircleShape.description: Сервер торының көздеу шеңбері. Негізгі "Параметрлер" мәзірін тексеріп, "Ретикул" қойындысын басу және "Нысандау" опцияларын тексеру арқылы олардың қалай көрінетінін көруге болады.
betterReticleSize.serverReticleAimingCircleOpacity.title: Мақсатты шеңбердің мөлдірлігі
betterReticleSize.serverReticleAimingCircleOpacity.description: Сервер көздеу шеңберінің мөлдірлігін, яғни мөлдірлігін орнатыңыз.
betterReticleSize.serverReticleGunMarkerShape.title: Мылтық маркер
betterReticleSize.serverReticleGunMarkerShape.description: Сервер торына арналған қару маркері. Негізгі Параметрлер мәзірін тексеру, Тор қойындысын басу және "Мылтық маркері" опцияларын тексеру арқылы олардың қалай көрінетінін көруге болады.
betterReticleSize.serverReticleGunMarkerOpacity.title: Мылтық маркерінің мөлдірлігі
betterReticleSize.serverReticleGunMarkerOpacity.description: Сервер тапаншасының мөлдірлігін, яғни мөлдірлігін орнатыңыз.

betterBattleResults.modname: Жақсырақ шайқас нәтижелері
betterBattleResults.richTooltip.title: Толығырақ шайқас нәтижелерінің жиынтық кеңестері
betterBattleResults.richTooltip.description: Шайқас нәтижелері терезесінде егжей-тегжейлі жиынтық кеңестерді көрсетіңіз. Мысалы, меңзерді жалпы "Көмекші залалдың" үстіне апарсаңыз, жалпы анықталған залал мен бақылау зақымдары бөлек көрсетіледі.
betterBattleResults.tooltipOverride.assist.total: Одақтастардың қарсылас көліктеріне келтірген жалпы зияны
betterBattleResults.tooltipOverride.crits.total: Сыни соққылардың жалпы саны

betterStyleSelection.modname: Жақсырақ стильді сұрыптау
betterStyleSelection.styleSortingEnabled.title: 2D және 3D стильдерінің топтастырылуын түзетіңіз
betterStyleSelection.styleSortingEnabled.description: Барлық 3D мәнерлері мен көлікке арналған 2D мәнерлерін "Бірегей" деп белгілейді, сондықтан оларды табу оңайырақ.

