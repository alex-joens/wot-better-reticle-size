betterBattleResults.richTooltip.description: {HEADER}Толығырақ шайқас нәтижелерінің жиынтық кеңестері{/HEADER}{BODY}Шайқас нәтижелері терезесінде егжей-тегжейлі жиынтық кеңестерді көрсетіңіз. Мысалы, меңзерді жалпы "Көмекші залалдың" үстіне апарсаңыз, жалпы анықталған залал мен бақылау зақымдары бөлек көрсетіледі.{/BODY}
