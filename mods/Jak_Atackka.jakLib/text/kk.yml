betterReticleSize.modname: Жақсырақ крест өлшемі
betterReticleSize.gunMarkerMinimumSize.title: Ең төменгі қиғаш сызық өлшемі
betterReticleSize.gunMarkerMinimumSize.description: Айқас сызығының көрінетіндей кішірейуіне рұқсат етілетін шағынды шектейді. Мұны 0-ге қою қиғаш сызық өлшемі әрқашан дәл екенін білдіреді, бірақ оны көру қиынырақ болуы мүмкін.
betterReticleSize.percentCorrection.title: Түзету пайызы
betterReticleSize.percentCorrection.description: Айқас сызығының өлшемін түзету керек. 0% — ойынның әдепкі өлшемді параметрі, 100% — дұрыс өлшем.
betterReticleSize.showClientAndServerReticle.title: [БЕТА] Клиент пен сервер торларын көрсетіңіз
betterReticleSize.showClientAndServerReticle.description: ЕСКЕРТПЕ: Бұл автоматты түрде «Сервер торы» параметрін қосады, бірақ бұл тек екінші торға әсер етеді.
betterReticleSize.showServerSpgStrategicReticle.title: SPG үстеме көрінісінде клиент пен сервер торларын көрсетіңіз
betterReticleSize.showServerSpgStrategicReticle.description: Ағымдағы SPG қосымша торы алаңдататындай ұсқынсыз, сондықтан ол әдепкі бойынша өшірілген.
betterReticleSize.serverReticleAimingCircleShape.title: Сервер торының көздеу шеңбері
betterReticleSize.serverReticleAimingCircleShape.description: Сервер торының көздеу шеңбері. Негізгі Параметрлер мәзірін тексеріп, Тор қойындысын басу және «Мақсат қою» опцияларын тексеру арқылы олардың қалай көрінетінін көруге болады.
betterReticleSize.serverReticleAimingCircleOpacity.title: Мөлдірлік
betterReticleSize.serverReticleAimingCircleOpacity.description: Сервер бағытталған шеңбердің мөлдірлігін, яғни мөлдірлігін орнатыңыз.
betterReticleSize.serverReticleGunMarkerShape.title: Сервердің торлы қару маркері
betterReticleSize.serverReticleGunMarkerShape.description: Сервер торына арналған қару маркері. Негізгі Параметрлер мәзірін тексеру, Тор қойындысын басу және «Мылтық маркері» опцияларын тексеру арқылы олардың қалай көрінетінін көруге болады.
betterReticleSize.serverReticleGunMarkerOpacity.title: Мөлдірлік
betterReticleSize.serverReticleGunMarkerOpacity.description: Сервер қаруының маркерінің мөлдірлігін, яғни мөлдірлігін орнатыңыз.
betterReticleSize.fixArmorFlashlightSize.title: Түпнұсқа бронь шамының өлшемін сақтаңыз
betterReticleSize.fixArmorFlashlightSize.description: Құрыш шамын жаңа тор өлшеміне сәйкестендіру үшін кішірейтудің орнына, бастапқы тор өлшемінде сақтайды.

