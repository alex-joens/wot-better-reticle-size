jakLib.loginNotificationEnabled.title: Обавештење за пријаву
jakLib.loginNotificationEnabled.description: {HEADER}Обавештење о пријави{/HEADER}{BODY}Омогућите или онемогућите обавештење након пријављивања које показује који су модови покренути.{/BODY}
jakLib.errorNotificationEnabled.title: Обавештење о грешци
jakLib.errorNotificationEnabled.description: {HEADER}Обавештење о грешци{/HEADER}{BODY}Омогућите или онемогућите обавештење након пријављивања које показује који модови нису успели да се учитају.{/BODY}
