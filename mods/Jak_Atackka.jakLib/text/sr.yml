betterReticleSize.modname: Боља крстаста величина
betterReticleSize.gunMarkerMinimumSize.title: Минимална величина укрштенице
betterReticleSize.gunMarkerMinimumSize.description: Ограничава колико је малом нишану дозвољено видљиво да се скупи. Подешавање на 0 значи да је величина крста увек тачна, али је можда теже видети.
betterReticleSize.percentCorrection.title: Проценат исправке
betterReticleSize.percentCorrection.description: Колико треба исправити величину крстића. 0% је подразумевана поставка превелике величине игре, 100% је тачна величина.
betterReticleSize.showClientAndServerReticle.title: Омогући клијент и сервер кончаницу
betterReticleSize.showClientAndServerReticle.description: Прикажи истовремено и клијент и сервер. Осећа се да клијентска кончаница боље реагује, али серверска је прецизнија јер узима у обзир заостајање.
betterReticleSize.showServerSpgStrategicReticle.title: Коначна мрежа клијента и сервера у артиљеријском стратешком погледу
betterReticleSize.showServerSpgStrategicReticle.description: Тренутна секундарна циљна мрежа изнад главе је ометајуће ружна, па је подразумевано онемогућена.
betterReticleSize.serverReticleAimingCircleShape.title: Циљани круг
betterReticleSize.serverReticleAimingCircleShape.description: Круг циљања за циљну мрежу сервера. Можете да видите како ово изгледа тако што ћете проверити главни мени Подешавања, кликнути на картицу Ретицле и проверити опције „Циљање“.
betterReticleSize.serverReticleAimingCircleOpacity.title: Непрозирност круга циља
betterReticleSize.serverReticleAimingCircleOpacity.description: Подесите непрозирност, односно прозирност, круга циљања сервера.
betterReticleSize.serverReticleGunMarkerShape.title: Маркер за оружје
betterReticleSize.serverReticleGunMarkerShape.description: Означивач пиштоља за кончаницу сервера. Можете да видите како ово изгледа тако што ћете проверити главни мени Подешавања, кликнути на картицу Ретицле и проверити опције „Маркер оружја“.
betterReticleSize.serverReticleGunMarkerOpacity.title: Непрозирност маркера пиштоља
betterReticleSize.serverReticleGunMarkerOpacity.description: Подесите непрозирност, односно прозирност, обележивача пиштоља сервера.

betterBattleResults.modname: Бољи резултати битке
betterBattleResults.richTooltip.title: Детаљнији резиме резултата битке
betterBattleResults.richTooltip.description: Прикажи детаљније описе резимеа у прозору са резултатима битке. На пример, ако пређете показивач миша изнад укупне „Помоћне штете“, приказаће се укупна откривена штета и оштећење које пратите одвојено.
betterBattleResults.tooltipOverride.assist.total: Укупна штета коју су савезници нанели непријатељским возилима
betterBattleResults.tooltipOverride.crits.total: Укупан број критичних погодака

betterStyleSelection.modname: Боље сортирање стилова
betterStyleSelection.styleSortingEnabled.title: Поправи груписање 2Д и 3Д стилова
betterStyleSelection.styleSortingEnabled.description: Означава све 3Д стилове и 2Д стилове специфичне за возило као „Јединствене“, па их је лакше пронаћи.

jakLib.commonSettings: Модпацк подешавања
jakLib.modname: Обавештење за пријаву
jakLib.language.title: Језик
jakLib.language.description: Подесите језик пакета модификација
jakLib.loginNotificationEnabled.title: Обавештење за пријаву
jakLib.loginNotificationEnabled.description: Омогућите или онемогућите обавештење након пријављивања које показује који су модови покренути.
jakLib.errorNotificationEnabled.title: Обавештење о грешци
jakLib.errorNotificationEnabled.description: Омогућите или онемогућите обавештење након пријављивања које показује који модови нису успели да се учитају.
