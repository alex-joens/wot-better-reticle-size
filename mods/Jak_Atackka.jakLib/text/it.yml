betterReticleSize.modname: Migliorata dimensione del mirino
betterReticleSize.gunMarkerMinimumSize.title: Dimensione minima del mirino
betterReticleSize.gunMarkerMinimumSize.description: Limita la misura in cui è possibile restringere visibilmente il mirino. Se lo imposti su 0, la dimensione del mirino è sempre precisa, ma potrebbe essere più difficile da vedere.
betterReticleSize.percentCorrection.title: Percentuale di correzione
betterReticleSize.percentCorrection.description: Di quanto correggere la dimensione del mirino. 0% è l'impostazione sovradimensionata predefinita del gioco, 100% è la dimensione corretta.
betterReticleSize.showClientAndServerReticle.title: [BETA] Mostra i reticoli sia del client che del server
betterReticleSize.showClientAndServerReticle.description: NOTA: Ciò abiliterà automaticamente l'impostazione "Reticolo server", ma influirà solo sul secondo reticolo.
betterReticleSize.showServerSpgStrategicReticle.title: Mostra i reticoli del client e del server nella vista dall'alto dell'SPG
betterReticleSize.showServerSpgStrategicReticle.description: L'attuale reticolo secondario dell'SPG in alto è fastidiosamente brutto, quindi è disabilitato per impostazione predefinita.
betterReticleSize.serverReticleAimingCircleShape.title: Cerchio di mira del reticolo del server
betterReticleSize.serverReticleAimingCircleShape.description: Il cerchio di mira per il reticolo del server. Puoi vedere come appaiono controllando il menu Impostazioni principale, facendo clic sulla scheda Reticolo e controllando le opzioni "Puntamento".
betterReticleSize.serverReticleAimingCircleOpacity.title: Opacità
betterReticleSize.serverReticleAimingCircleOpacity.description: Imposta l'opacità, ovvero la trasparenza, del cerchio di mira del server.
betterReticleSize.serverReticleGunMarkerShape.title: Indicatore pistola reticolo server
betterReticleSize.serverReticleGunMarkerShape.description: L'indicatore della pistola per il reticolo del server. Puoi vedere come appaiono controllando il menu Impostazioni principale, facendo clic sulla scheda Reticolo e controllando le opzioni "Marcatore pistola".
betterReticleSize.serverReticleGunMarkerOpacity.title: Opacità
betterReticleSize.serverReticleGunMarkerOpacity.description: Imposta l'opacità, ovvero la trasparenza, del marcatore della pistola del server.
betterReticleSize.fixArmorFlashlightSize.title: Mantieni le dimensioni originali della torcia per armatura
betterReticleSize.fixArmorFlashlightSize.description: Mantiene le dimensioni originali del reticolo della torcia per armatura, invece di rimpicciolirle per adattarle alle nuove dimensioni del reticolo.

