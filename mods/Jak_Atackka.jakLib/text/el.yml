betterReticleSize.modname: Καλύτερο μέγεθος χιαστί
betterReticleSize.gunMarkerMinimumSize.title: Ελάχιστο μέγεθος σταυρόνης
betterReticleSize.gunMarkerMinimumSize.description: Περιορίζει το μέγεθος του σταυρού που επιτρέπεται να συρρικνωθεί ορατά. Η ρύθμιση αυτού στο 0 σημαίνει ότι το μέγεθος σταυρόνημα είναι πάντα ακριβές, αλλά μπορεί να είναι πιο δύσκολο να το δεις.
betterReticleSize.percentCorrection.title: Ποσοστό διόρθωσης
betterReticleSize.percentCorrection.description: Πόσο πρέπει να διορθωθεί το μέγεθος σταυρόνημα. Το 0% είναι η προεπιλεγμένη υπερμεγέθη ρύθμιση του παιχνιδιού, το 100% είναι το σωστό μέγεθος.
betterReticleSize.showClientAndServerReticle.title: [ΒΗΤΑ] Εμφάνιση δικτυωμάτων πελάτη και διακομιστή
betterReticleSize.showClientAndServerReticle.description: ΣΗΜΕΙΩΣΗ: Αυτό θα ενεργοποιήσει αυτόματα τη ρύθμιση "Server reticle", αλλά αυτό επηρεάζει μόνο το δεύτερο reticle.
betterReticleSize.showServerSpgStrategicReticle.title: Εμφάνιση δικτυωμάτων πελάτη και διακομιστή σε γενική προβολή SPG
betterReticleSize.showServerSpgStrategicReticle.description: Το τρέχον δευτερεύον πλέγμα SPG είναι εξαιρετικά άσχημο, επομένως είναι απενεργοποιημένο από προεπιλογή.
betterReticleSize.serverReticleAimingCircleShape.title: Κύκλος στόχευσης δικτυώματος διακομιστή
betterReticleSize.serverReticleAimingCircleShape.description: Ο κύκλος στόχευσης για το δίκτυο του διακομιστή. Μπορείτε να δείτε πώς φαίνονται ελέγχοντας το κύριο μενού Ρυθμίσεις, κάνοντας κλικ στην καρτέλα Reticle και ελέγχοντας τις επιλογές "Στόχευση".
betterReticleSize.serverReticleAimingCircleOpacity.title: Αδιαφάνεια
betterReticleSize.serverReticleAimingCircleOpacity.description: Ρυθμίστε την αδιαφάνεια, γνωστή και ως διαφάνεια, του κύκλου στόχευσης του διακομιστή.
betterReticleSize.serverReticleGunMarkerShape.title: Μαρκαδόρος πυροβόλου όπλου διακομιστή
betterReticleSize.serverReticleGunMarkerShape.description: Ο δείκτης όπλου για το πλέγμα διακομιστή. Μπορείτε να δείτε πώς φαίνονται ελέγχοντας το κύριο μενού Ρυθμίσεις, κάνοντας κλικ στην καρτέλα Reticle και ελέγχοντας τις επιλογές "Gun Marker".
betterReticleSize.serverReticleGunMarkerOpacity.title: Αδιαφάνεια
betterReticleSize.serverReticleGunMarkerOpacity.description: Ρυθμίστε την αδιαφάνεια, γνωστή και ως διαφάνεια, του δείκτη πιστολιού διακομιστή.
betterReticleSize.fixArmorFlashlightSize.title: Διατήρηση του αρχικού μεγέθους του φακού θωράκισης
betterReticleSize.fixArmorFlashlightSize.description: Διατηρεί τον φακό θωράκισης στο αρχικό μέγεθος του σταυρονήματος, αντί να τον συρρικνώνει ώστε να ταιριάζει με το νέο μέγεθος του σταυρονήματος.

