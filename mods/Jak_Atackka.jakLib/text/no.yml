betterReticleSize.modname: Bedre trådkorsstørrelse
betterReticleSize.gunMarkerMinimumSize.title: Minste trådkorsstørrelse
betterReticleSize.gunMarkerMinimumSize.description: Begrenser hvor lite trådkorset synlig får krympe. Hvis du setter dette til 0, betyr det at trådkorset alltid er nøyaktig, men det kan være vanskeligere å se.
betterReticleSize.percentCorrection.title: Korreksjonsprosent
betterReticleSize.percentCorrection.description: Hvor mye skal du korrigere trådkorset. 0 % er spillets standard overdimensjonerte innstilling, 100 % er riktig størrelse.
betterReticleSize.showClientAndServerReticle.title: [BETA] Vis både klient- og server-retikler
betterReticleSize.showClientAndServerReticle.description: MERK: Dette vil automatisk aktivere "Server-korset", men dette påvirker bare det andre trådkorset.
betterReticleSize.showServerSpgStrategicReticle.title: Vis klient- og server-retikler i SPG-oversikt
betterReticleSize.showServerSpgStrategicReticle.description: Den nåværende overhead-SPG sekundære trådkorsen er distraherende stygg, så den er deaktivert som standard.
betterReticleSize.serverReticleAimingCircleShape.title: Siktesirkel for serverkors
betterReticleSize.serverReticleAimingCircleShape.description: Siktesirkelen for serverkorset. Du kan se hvordan disse ser ut ved å sjekke hovedmenyen Innstillinger, klikke på Reticle-fanen og sjekke "Aiming"-alternativene.
betterReticleSize.serverReticleAimingCircleOpacity.title: Opasitet
betterReticleSize.serverReticleAimingCircleOpacity.description: Angi opasiteten, også kjent som gjennomsiktigheten, til serverens siktesirkel.
betterReticleSize.serverReticleGunMarkerShape.title: Markør for serverkorspistol
betterReticleSize.serverReticleGunMarkerShape.description: Pistolmarkøren for serverkorset. Du kan se hvordan disse ser ut ved å sjekke hovedmenyen Innstillinger, klikke på Reticle-fanen og sjekke "Gun Marker"-alternativene.
betterReticleSize.serverReticleGunMarkerOpacity.title: Opasitet
betterReticleSize.serverReticleGunMarkerOpacity.description: Angi opasiteten, også kjent som gjennomsiktigheten, til serverpistolmarkøren.
betterReticleSize.fixArmorFlashlightSize.title: Behold original størrelse på panserlommelykten
betterReticleSize.fixArmorFlashlightSize.description: Beholder panserlommelykten på den originale trådkorsstørrelsen, i stedet for å krympe den for å matche den nye trådkorsstørrelsen.

