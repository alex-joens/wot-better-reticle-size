jakLib.loginNotificationEnabled.description: Prisijungę įjunkite arba išjunkite pranešimą, rodantį, kurios modifikacijos veikia.
jakLib.errorNotificationEnabled.title: Pranešimas apie klaidą
jakLib.errorNotificationEnabled.description: Prisijungę įjunkite arba išjunkite pranešimą, rodantį, kurių modifikacijų nepavyko įkelti.
