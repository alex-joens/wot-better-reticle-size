betterStyleSelection.styleSortingEnabled.description: {HEADER}Pataisyti 2D ir 3D stilių grupavimą{/HEADER}{BODY}Visi 3D stiliai ir konkrečiai transporto priemonei būdingi 2D stiliai pažymimi kaip „unikalūs“, kad būtų lengviau juos rasti.{/BODY}

