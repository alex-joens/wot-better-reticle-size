betterReticleSize.modname: Geresnis kryžmelio dydis
betterReticleSize.gunMarkerMinimumSize.title: Mažiausias kryželio dydis
betterReticleSize.gunMarkerMinimumSize.description: Apriboja, kiek mažas kryželis gali akivaizdžiai susitraukti. Nustačius tai į 0, kryželio dydis visada yra tikslus, bet gali būti sunkiau jį pamatyti.
betterReticleSize.percentCorrection.title: Pataisos procentas
betterReticleSize.percentCorrection.description: Kiek koreguoti kryželio dydį. 0 % yra numatytasis žaidimo didelio dydžio nustatymas, 100 % yra tinkamas dydis.
betterReticleSize.showClientAndServerReticle.title: Įgalinti kliento ir serverio tinklelį
betterReticleSize.showClientAndServerReticle.description: Rodyti kliento ir serverio tinklelį vienu metu. Kliento tinklelis reaguoja labiau, bet serverio tinklelis yra tikslesnis, nes atsižvelgia į vėlavimą.
betterReticleSize.showServerSpgStrategicReticle.title: Kliento ir serverio tinklelis artilerijos strateginiame vaizde
betterReticleSize.showServerSpgStrategicReticle.description: Dabartinis antrinis artilerijos tinklelis yra labai bjaurus, todėl pagal numatytuosius nustatymus išjungtas.
betterReticleSize.serverReticleAimingCircleShape.title: Tikslinis ratas
betterReticleSize.serverReticleAimingCircleShape.description: Serverio tinklelio nukreipimo ratas. Galite pamatyti, kaip jie atrodo, patikrinę pagrindinį nustatymų meniu, spustelėję skirtuką „Tinklelis“ ir pažymėję parinktis „Taikymas“.
betterReticleSize.serverReticleAimingCircleOpacity.title: Tikslinis apskritimo neskaidrumas
betterReticleSize.serverReticleAimingCircleOpacity.description: Nustatykite serverio nukreipimo apskritimo neskaidrumą, dar žinomą kaip skaidrumas.
betterReticleSize.serverReticleGunMarkerShape.title: Ginklų žymeklis
betterReticleSize.serverReticleGunMarkerShape.description: Serverio tinklelio ginklo žymeklis. Galite pamatyti, kaip jie atrodo, patikrinę pagrindinį nustatymų meniu, spustelėję skirtuką „Tinklelis“ ir pažymėję parinktis „Gun Marker“.
betterReticleSize.serverReticleGunMarkerOpacity.title: Pistoleto žymeklio neskaidrumas
betterReticleSize.serverReticleGunMarkerOpacity.description: Nustatykite serverio ginklo žymeklio neskaidrumą, dar žinomą kaip skaidrumas.

betterBattleResults.modname: Geresni mūšio rezultatai
betterBattleResults.richTooltip.title: Išsamesni mūšio rezultatų suvestinės patarimai
betterBattleResults.richTooltip.description: Rodyti išsamesnius mūšio rezultatų suvestinės patarimus lange Mūšio rezultatai. Pavyzdžiui, užvedus pelės žymeklį virš bendros „Pagalbinės žalos“ vertės, atskirai bus rodoma visa aptikta žala ir stebėjimas.
betterBattleResults.tooltipOverride.assist.total: Bendra sąjungininkų padaryta žala priešo transporto priemonėms
betterBattleResults.tooltipOverride.crits.total: Bendras kritinių įvykių skaičius

betterStyleSelection.modname: Geresnis stiliaus rūšiavimas
betterStyleSelection.styleSortingEnabled.title: Pataisyti 2D ir 3D stilių grupavimą
betterStyleSelection.styleSortingEnabled.description: Visi 3D stiliai ir konkrečiai transporto priemonei būdingi 2D stiliai pažymimi kaip „unikalūs“, kad būtų lengviau juos rasti.

