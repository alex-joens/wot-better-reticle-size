betterReticleSize.modname: Dimensiune mai bună a reticulatului
betterReticleSize.gunMarkerMinimumSize.title: Dimensiunea minimă a reticulei
betterReticleSize.gunMarkerMinimumSize.description: Limitează cât de mică este vizibil permisă micșorarea reticulei. Setarea la 0 înseamnă că dimensiunea reticulatului este întotdeauna exactă, dar poate fi mai greu de văzut.
betterReticleSize.percentCorrection.title: Procent de corecție
betterReticleSize.percentCorrection.description: Cât de mult trebuie corectat dimensiunea încrucișării. 0% este setarea implicită a jocului supradimensionat, 100% este dimensiunea corectă.
betterReticleSize.showClientAndServerReticle.title: [BETA] Afișează atât reticulele client, cât și cele ale serverului
betterReticleSize.showClientAndServerReticle.description: NOTĂ: Aceasta va activa automat setarea „Reticulul serverului”, dar aceasta afectează doar al doilea reticul.
betterReticleSize.showServerSpgStrategicReticle.title: Afișați reticulele client și server în vizualizarea de deasupra SPG
betterReticleSize.showServerSpgStrategicReticle.description: Reticulul secundar SPG de deasupra capului actual este extrem de urât, deci este dezactivat implicit.
betterReticleSize.serverReticleAimingCircleShape.title: Cercul de vizare a reticulului serverului
betterReticleSize.serverReticleAimingCircleShape.description: Cercul de țintire pentru reticulul serverului. Puteți vedea cum arată acestea verificând meniul principal Setări, făcând clic pe fila Reticulă și bifând opțiunile „Țintire”.
betterReticleSize.serverReticleAimingCircleOpacity.title: Opacitate
betterReticleSize.serverReticleAimingCircleOpacity.description: Setați opacitatea, adică transparența, a cercului de țintire a serverului.
betterReticleSize.serverReticleGunMarkerShape.title: Marker pentru pistol pentru reticulă server
betterReticleSize.serverReticleGunMarkerShape.description: Marcatorul pistolului pentru reticulul serverului. Puteți vedea cum arată acestea verificând meniul principal Setări, făcând clic pe fila Reticulă și bifând opțiunile „Marcator pistol”.
betterReticleSize.serverReticleGunMarkerOpacity.title: Opacitate
betterReticleSize.serverReticleGunMarkerOpacity.description: Setați opacitatea, adică transparența, a marcatorului de pistol server.
betterReticleSize.fixArmorFlashlightSize.title: Păstrează dimensiunea originală a lanternei Armor
betterReticleSize.fixArmorFlashlightSize.description: Menține lanterna Armor la dimensiunea originală a reticulului, în loc să o micșoreze pentru a se potrivi cu noua dimensiune a reticulului.

