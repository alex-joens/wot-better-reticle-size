betterReticleSize.modname: По-добър размер на прицелната мрежа
betterReticleSize.gunMarkerMinimumSize.title: Минимален размер на визира
betterReticleSize.gunMarkerMinimumSize.description: Ограничава колко малък може видимо да се свие визирът. Задаването на това на 0 означава, че размерът на кръста винаги е точен, но може да е по-трудно да се види.
betterReticleSize.percentCorrection.title: Процент на корекция
betterReticleSize.percentCorrection.description: Колко да коригирате размера на мерника. 0% е настройката за голям размер по подразбиране на играта, 100% е правилният размер.
betterReticleSize.showClientAndServerReticle.title: [БЕТА] Показване както на клиента, така и на сървъра
betterReticleSize.showClientAndServerReticle.description: ЗАБЕЛЕЖКА: Това автоматично ще активира настройката „Сървърна мрежа“, но това засяга само втората мрежа.
betterReticleSize.showServerSpgStrategicReticle.title: Показване на клиентски и сървърни мрежи в изглед отгоре на SPG
betterReticleSize.showServerSpgStrategicReticle.description: Текущият вторичен визир SPG над главата е разсейващо грозен, така че е деактивиран по подразбиране.
betterReticleSize.serverReticleAimingCircleShape.title: Сървърна мрежа за прицелване
betterReticleSize.serverReticleAimingCircleShape.description: Прицелният кръг за сървърната мрежа. Можете да видите как изглеждат, като проверите главното меню Настройки, щракнете върху раздела Решетка и проверете опциите „Прицелване“.
betterReticleSize.serverReticleAimingCircleOpacity.title: Непрозрачност
betterReticleSize.serverReticleAimingCircleOpacity.description: Задайте непрозрачността, известна още като прозрачност, на кръга за прицелване на сървъра.
betterReticleSize.serverReticleGunMarkerShape.title: Сървърна решетка за оръжие
betterReticleSize.serverReticleGunMarkerShape.description: Маркерът на пистолета за сървърната мрежа. Можете да видите как изглеждат те, като проверите главното меню Настройки, щракнете върху раздела Решетка и проверете опциите „Маркер за пистолет“.
betterReticleSize.serverReticleGunMarkerOpacity.title: Непрозрачност
betterReticleSize.serverReticleGunMarkerOpacity.description: Задайте непрозрачността, известна още като прозрачност, на маркера за оръжие на сървъра.
betterReticleSize.fixArmorFlashlightSize.title: Запазете оригиналния размер на фенерчето на бронята
betterReticleSize.fixArmorFlashlightSize.description: Запазва бронираното фенерче с оригиналния размер на мерната мрежа, вместо да го свива, за да съответства на новия размер на мерната мрежа.

