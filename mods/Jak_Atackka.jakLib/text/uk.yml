betterReticleSize.modname: Кращий розмір перехрестя
betterReticleSize.gunMarkerMinimumSize.title: Мінімальний розмір перехрестя
betterReticleSize.gunMarkerMinimumSize.description: Обмежує видиме зменшення перехрестя. Якщо встановити значення 0, розмір перехрестя завжди точний, але його може бути важче побачити.
betterReticleSize.percentCorrection.title: Відсоток виправлення
betterReticleSize.percentCorrection.description: Наскільки виправити розмір перехрестя. 0% — це налаштування великого розміру за замовчуванням у грі, 100% — це правильний розмір.
betterReticleSize.showClientAndServerReticle.title: [БЕТА-ВЕРСІЯ] Показати сітки клієнта та сервера
betterReticleSize.showClientAndServerReticle.description: ПРИМІТКА. Це автоматично ввімкне параметр «Сітка прицілу сервера», але це стосується лише другої сітки.
betterReticleSize.showServerSpgStrategicReticle.title: Показати сітки клієнта та сервера в поданні SPG зверху
betterReticleSize.showServerSpgStrategicReticle.description: Поточна допоміжна прицільна сітка САУ надзвичайно потворна, тому вона вимкнена за замовчуванням.
betterReticleSize.serverReticleAimingCircleShape.title: Прицільне коло серверної сітки
betterReticleSize.serverReticleAimingCircleShape.description: Прицільне коло для серверної сітки. Ви можете побачити, як вони виглядають, перевіривши головне меню налаштувань, клацнувши вкладку Сітка та перевіривши параметри «Прицілювання».
betterReticleSize.serverReticleAimingCircleOpacity.title: Непрозорість
betterReticleSize.serverReticleAimingCircleOpacity.description: Встановіть непрозорість, або прозорість, кола прицілювання сервера.
betterReticleSize.serverReticleGunMarkerShape.title: Маркер гарматної сітки сервера
betterReticleSize.serverReticleGunMarkerShape.description: Маркер гармати для серверної сітки. Ви можете побачити, як вони виглядають, перевіривши головне меню налаштувань, клацнувши вкладку Сітка та перевіривши параметри «Маркер пістолета».
betterReticleSize.serverReticleGunMarkerOpacity.title: Непрозорість
betterReticleSize.serverReticleGunMarkerOpacity.description: Встановіть непрозорість, або прозорість, маркера гармати сервера.
betterReticleSize.fixArmorFlashlightSize.title: Зберегти оригінальний розмір ліхтарика броні
betterReticleSize.fixArmorFlashlightSize.description: Зберігає оригінальний розмір сітки ліхтарика броні, замість того, щоб зменшувати його відповідно до нового розміру сітки.

