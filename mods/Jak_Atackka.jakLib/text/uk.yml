betterReticleSize.modname: Кращий розмір перехрестя
betterReticleSize.gunMarkerMinimumSize.title: Мінімальний розмір перехрестя
betterReticleSize.gunMarkerMinimumSize.description: Обмежує видиме зменшення перехрестя. Якщо встановити значення 0, розмір перехрестя завжди точний, але його може бути важче побачити.
betterReticleSize.percentCorrection.title: Відсоток виправлення
betterReticleSize.percentCorrection.description: Наскільки виправити розмір перехрестя. 0% — це налаштування великого розміру за замовчуванням у грі, 100% — це правильний розмір.
betterReticleSize.showClientAndServerReticle.title: Увімкнути сітку клієнта та сервера
betterReticleSize.showClientAndServerReticle.description: Показувати клієнтську та серверну сітку візиру одночасно. Клієнтська прицільна сітка швидше реагує, але серверна прицільна сітка точніша, оскільки враховує затримку.
betterReticleSize.showServerSpgStrategicReticle.title: Прицільна сітка клієнта та сервера в артилерійському стратегічному вигляді
betterReticleSize.showServerSpgStrategicReticle.description: Поточна допоміжна артилерійська прицільна сітка надзвичайно потворна, тому її вимкнено за умовчанням.
betterReticleSize.serverReticleAimingCircleShape.title: Прицільний круг
betterReticleSize.serverReticleAimingCircleShape.description: Прицільне коло для серверної сітки. Щоб побачити, як вони виглядають, перейдіть у головне меню налаштувань, клацніть вкладку «Сітка» та виберіть параметри «Прицілювання».
betterReticleSize.serverReticleAimingCircleOpacity.title: Непрозорість кола прицілювання
betterReticleSize.serverReticleAimingCircleOpacity.description: Установіть непрозорість, або прозорість, прицільного кола сервера.
betterReticleSize.serverReticleGunMarkerShape.title: Маркер гармати
betterReticleSize.serverReticleGunMarkerShape.description: Маркер гармати для прицільної сітки сервера. Ви можете побачити, як вони виглядають, перейшовши в головне меню налаштувань, натиснувши вкладку «Сітка» та позначивши параметри «Маркер зброї».
betterReticleSize.serverReticleGunMarkerOpacity.title: Непрозорість маркера зброї
betterReticleSize.serverReticleGunMarkerOpacity.description: Установіть непрозорість, або прозорість, маркера зброї сервера.

betterBattleResults.modname: Кращі результати битв
betterBattleResults.richTooltip.title: Більш докладні підсумкові підказки щодо результатів битви
betterBattleResults.richTooltip.description: Показати докладніші підсумкові підказки у вікні «Результати битви». Наприклад, якщо навести курсор на загальний «Допоміжний збиток», відобразиться окремо загальний виявлений збиток і збиток, що відстежується.
betterBattleResults.tooltipOverride.assist.total: Загальний збиток, завданий союзниками ворожій техніці
betterBattleResults.tooltipOverride.crits.total: Загальна кількість критичних ударів

betterStyleSelection.modname: Краще сортування за стилем
betterStyleSelection.styleSortingEnabled.title: Виправити групування 2D- і 3D-стилів
betterStyleSelection.styleSortingEnabled.description: Позначає всі 3D-стилі та 2D-стилі, що стосуються транспортних засобів, як "Унікальні", щоб їх було легше знайти.

jakLib.commonSettings: Налаштування пакета мод
jakLib.modname: Сповіщення про вхід
jakLib.language.title: Мова
jakLib.language.description: Установити мову пакета модів
jakLib.loginNotificationEnabled.title: Сповіщення про вхід
jakLib.loginNotificationEnabled.description: Увімкніть або вимкніть сповіщення після входу, яке показує, які модифікації запущено.
jakLib.errorNotificationEnabled.title: Сповіщення про помилку
jakLib.errorNotificationEnabled.description: Увімкніть або вимкніть сповіщення після входу, яке показує, які моди не вдалося завантажити.
