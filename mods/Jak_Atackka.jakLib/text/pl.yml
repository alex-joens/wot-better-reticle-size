jakLib.language.description: {HEADER}Język{/HEADER}{BODY}Ustaw język pakietu modów{/BODY}
jakLib.loginNotificationEnabled.title: Powiadomienie o logowaniu
jakLib.loginNotificationEnabled.description: {HEADER}Powiadomienie o logowaniu{/HEADER}{BODY}Włącz lub wyłącz powiadomienie po zalogowaniu, które informuje, które mody są uruchomione.{/BODY}
jakLib.errorNotificationEnabled.title: Powiadomienie o błędzie
jakLib.errorNotificationEnabled.description: {HEADER}Powiadomienie o błędzie{/HEADER}{BODY}Włącz lub wyłącz powiadomienie po zalogowaniu, które pokazuje, które mody nie zostały załadowane.{/BODY}
