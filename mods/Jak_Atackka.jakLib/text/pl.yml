betterReticleSize.modname: Lepszy rozmiar celownika
betterReticleSize.gunMarkerMinimumSize.title: Minimalny rozmiar celownika
betterReticleSize.gunMarkerMinimumSize.description: Ogranicza wielkość widocznego kurczenia się krzyża nitkowego. Ustawienie tej opcji na 0 oznacza, że rozmiar celownika jest zawsze dokładny, ale może być trudniejszy do zobaczenia.
betterReticleSize.percentCorrection.title: Procent korekty
betterReticleSize.percentCorrection.description: Jak bardzo należy poprawić rozmiar celownika. 0% to domyślne ustawienie powiększenia gry, 100% to prawidłowy rozmiar.
betterReticleSize.showClientAndServerReticle.title: Włącz siatkę klienta i serwera
betterReticleSize.showClientAndServerReticle.description: Pokaż jednocześnie celownik klienta i serwera. Celownik klienta wydaje się bardziej responsywny, ale celownik serwera jest dokładniejszy, ponieważ uwzględnia opóźnienia.
betterReticleSize.showServerSpgStrategicReticle.title: Celownik klienta i serwera w strategicznym widoku artylerii
betterReticleSize.showServerSpgStrategicReticle.description: Obecny dodatkowy celownik artylerii napowietrznej jest rozpraszająco brzydki, więc jest domyślnie wyłączony.
betterReticleSize.serverReticleAimingCircleShape.title: Koło celowania
betterReticleSize.serverReticleAimingCircleShape.description: Okrąg celowania celownika serwera. Możesz zobaczyć, jak one wyglądają, zaglądając do głównego menu Ustawienia, klikając kartę Siatka i zaznaczając opcje „Celowanie”.
betterReticleSize.serverReticleAimingCircleOpacity.title: Nieprzezroczystość koła celowania
betterReticleSize.serverReticleAimingCircleOpacity.description: Ustaw nieprzezroczystość, czyli przezroczystość, okręgu celowania serwera.
betterReticleSize.serverReticleGunMarkerShape.title: Znacznik broni
betterReticleSize.serverReticleGunMarkerShape.description: Znacznik działa dla celownika serwera. Możesz zobaczyć, jak one wyglądają, zaglądając do głównego menu Ustawienia, klikając kartę Celownik i zaznaczając opcje „Znacznik broni”.
betterReticleSize.serverReticleGunMarkerOpacity.title: Nieprzezroczystość znacznika pistoletu
betterReticleSize.serverReticleGunMarkerOpacity.description: Ustaw przezroczystość, czyli przezroczystość znacznika pistoletu serwera.

betterBattleResults.modname: Lepsze wyniki bitew
betterBattleResults.richTooltip.title: Bardziej szczegółowe podpowiedzi podsumowujące wyniki bitwy
betterBattleResults.richTooltip.description: Pokaż bardziej szczegółowe podpowiedzi podsumowujące w oknie Wyniki bitwy. Na przykład najechanie kursorem na łączne „Obrażenia wspomagające” spowoduje wyświetlenie całkowitych wykrytych obrażeń i osobne śledzenie uszkodzeń.
betterBattleResults.tooltipOverride.assist.total: Całkowite uszkodzenia zadane przez sojuszników pojazdom wroga
betterBattleResults.tooltipOverride.crits.total: Całkowita liczba trafień krytycznych

betterStyleSelection.modname: Lepsze sortowanie stylów
betterStyleSelection.styleSortingEnabled.title: Napraw grupowanie stylów 2D i 3D
betterStyleSelection.styleSortingEnabled.description: Oznacza wszystkie style 3D i style 2D specyficzne dla pojazdu jako „Unikalne”, dzięki czemu łatwiej je znaleźć.

jakLib.commonSettings: Ustawienia pakietu modów
jakLib.modname: Powiadomienie o logowaniu
jakLib.language.title: Język
jakLib.language.description: Ustaw język pakietu modów
jakLib.loginNotificationEnabled.title: Powiadomienie o logowaniu
jakLib.loginNotificationEnabled.description: Włącz lub wyłącz powiadomienie po zalogowaniu, które informuje, które mody są uruchomione.
jakLib.errorNotificationEnabled.title: Powiadomienie o błędzie
jakLib.errorNotificationEnabled.description: Włącz lub wyłącz powiadomienie po zalogowaniu, które pokazuje, które mody nie zostały załadowane.
