betterReticleSize.modname: Lepszy rozmiar celownika
betterReticleSize.gunMarkerMinimumSize.title: Minimalny rozmiar celownika
betterReticleSize.gunMarkerMinimumSize.description: Ogranicza wielkość widocznego kurczenia się krzyża nitkowego. Ustawienie tej opcji na 0 oznacza, że rozmiar celownika jest zawsze dokładny, ale może być trudniejszy do zobaczenia.
betterReticleSize.percentCorrection.title: Procent korekty
betterReticleSize.percentCorrection.description: Jak bardzo należy poprawić rozmiar celownika. 0% to domyślne ustawienie powiększenia gry, 100% to prawidłowy rozmiar.
betterReticleSize.showClientAndServerReticle.title: [BETA] Pokaż celowniki klienta i serwera
betterReticleSize.showClientAndServerReticle.description: UWAGA: Spowoduje to automatyczne włączenie ustawienia „Siatka serwera”, ale ma to wpływ tylko na drugi celownik.
betterReticleSize.showServerSpgStrategicReticle.title: Pokaż siatki klienta i serwera w widoku z góry SPG
betterReticleSize.showServerSpgStrategicReticle.description: Obecny dodatkowy celownik dział samobieżnych umieszczony nad głową jest rozpraszająco brzydki, dlatego jest domyślnie wyłączony.
betterReticleSize.serverReticleAimingCircleShape.title: Okrąg celowania celownika serwera
betterReticleSize.serverReticleAimingCircleShape.description: Okrąg celowania celownika serwera. Możesz zobaczyć, jak one wyglądają, sprawdzając główne menu Ustawienia, klikając zakładkę Siatka i zaznaczając opcje „Celowanie”.
betterReticleSize.serverReticleAimingCircleOpacity.title: Nieprzezroczystość
betterReticleSize.serverReticleAimingCircleOpacity.description: Ustaw nieprzezroczystość, czyli przezroczystość, koła celowniczego serwera.
betterReticleSize.serverReticleGunMarkerShape.title: Marker celowniczy serwera
betterReticleSize.serverReticleGunMarkerShape.description: Znacznik działa dla celownika serwera. Możesz zobaczyć, jak one wyglądają, sprawdzając główne menu Ustawienia, klikając zakładkę Celownik i zaznaczając opcje „Znacznik broni”.
betterReticleSize.serverReticleGunMarkerOpacity.title: Nieprzezroczystość
betterReticleSize.serverReticleGunMarkerOpacity.description: Ustaw nieprzezroczystość, czyli przezroczystość znacznika pistoletu serwera.
betterReticleSize.fixArmorFlashlightSize.title: Zachowaj oryginalny rozmiar latarki Armor
betterReticleSize.fixArmorFlashlightSize.description: Zachowuje oryginalny rozmiar siatki celowniczej latarki Armor, zamiast zmniejszać ją, aby dopasować ją do nowego rozmiaru siatki.

