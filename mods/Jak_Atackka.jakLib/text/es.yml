betterReticleSize.modname: Mejor tamaño de punto de mira
betterReticleSize.gunMarkerMinimumSize.title: Tamaño mínimo del punto de mira
betterReticleSize.gunMarkerMinimumSize.description: Limita qué tan pequeño se permite que el punto de mira se reduzca visiblemente. Si se establece en 0, el tamaño del punto de mira siempre será preciso, pero puede ser más difícil de ver.
betterReticleSize.percentCorrection.title: Porcentaje de corrección
betterReticleSize.percentCorrection.description: Cuánto corregir el tamaño de la cruz. 0% es la configuración de tamaño grande predeterminada del juego, 100% es el tamaño correcto.
betterReticleSize.showClientAndServerReticle.title: [BETA] Mostrar las retículas del cliente y del servidor
betterReticleSize.showClientAndServerReticle.description: NOTA: Esto habilitará automáticamente la configuración "Retícula del servidor", pero esto solo afecta a la segunda retícula.
betterReticleSize.showServerSpgStrategicReticle.title: Mostrar las retículas del cliente y del servidor en la vista aérea de SPG
betterReticleSize.showServerSpgStrategicReticle.description: La retícula secundaria actual del SPG aéreo distrae la atención, por lo que está desactivada de forma predeterminada.
betterReticleSize.serverReticleAimingCircleShape.title: Círculo de puntería de la retícula del servidor
betterReticleSize.serverReticleAimingCircleShape.description: El círculo de puntería para la retícula del servidor. Puede ver cómo se ven consultando el menú principal de Configuración, haciendo clic en la pestaña Retícula y marcando las opciones de "Apuntar".
betterReticleSize.serverReticleAimingCircleOpacity.title: Opacidad
betterReticleSize.serverReticleAimingCircleOpacity.description: Establece la opacidad, también conocida como transparencia, del círculo de puntería del servidor.
betterReticleSize.serverReticleGunMarkerShape.title: Marcador de pistola de retícula del servidor
betterReticleSize.serverReticleGunMarkerShape.description: El marcador de pistola para la retícula del servidor. Puede ver cómo se ven consultando el menú principal de Configuración, haciendo clic en la pestaña Retícula y marcando las opciones de "Marcador de pistola".
betterReticleSize.serverReticleGunMarkerOpacity.title: Opacidad
betterReticleSize.serverReticleGunMarkerOpacity.description: Establece la opacidad, también conocida como transparencia, del marcador de pistola del servidor.
betterReticleSize.fixArmorFlashlightSize.title: Mantiene el tamaño original de la linterna de armadura
betterReticleSize.fixArmorFlashlightSize.description: Mantiene la linterna de armadura con el tamaño original de la retícula, en lugar de reducirla para que coincida con el nuevo tamaño.

jakLib.commonSettings: Configuración del paquete de modificaciones
jakLib.modname: Notificación de inicio de sesión
jakLib.language.title: Idioma
jakLib.language.description: Establecer el idioma del modpack
jakLib.loginNotificationEnabled.title: Notificación de inicio de sesión
jakLib.loginNotificationEnabled.description: Habilita o inhabilita una notificación después de iniciar sesión que muestra qué mods se están ejecutando.
jakLib.errorNotificationEnabled.title: Notificación de error
jakLib.errorNotificationEnabled.description: Habilita o inhabilita una notificación después de iniciar sesión que muestra qué mods no se cargaron.
