betterReticleSize.modname: Betere draadkruisgrootte
betterReticleSize.gunMarkerMinimumSize.title: Minimale draadkruisgrootte
betterReticleSize.gunMarkerMinimumSize.description: Beperkt hoe klein het draadkruis zichtbaar mag krimpen. Als je dit op 0 zet, is de draadkruisgrootte altijd nauwkeurig, maar is deze wellicht moeilijker te zien.
betterReticleSize.percentCorrection.title: Correctiepercentage
betterReticleSize.percentCorrection.description: Hoeveel moet de draadkruisgrootte worden gecorrigeerd. 0% is de standaard instelling voor extra groot formaat van de game, 100% is de juiste grootte.
betterReticleSize.showClientAndServerReticle.title: [BÃˆTA] Toon zowel client- als serverdraden
betterReticleSize.showClientAndServerReticle.description: OPMERKING: Hierdoor wordt automatisch de instelling "Serverdradenkruis" ingeschakeld, maar dit heeft alleen invloed op het tweede dradenkruis.
betterReticleSize.showServerSpgStrategicReticle.title: Toon client- en serverdraden in SPG-bovenaanzicht
betterReticleSize.showServerSpgStrategicReticle.description: Het huidige secundaire SPG-dradenkruis is afleidend lelijk en is daarom standaard uitgeschakeld.
betterReticleSize.serverReticleAimingCircleShape.title: Richtcirkel van het serverdradenkruis
betterReticleSize.serverReticleAimingCircleShape.description: De richtcirkel voor het dradenkruis van de server. Je kunt zien hoe deze eruit zien door het hoofdmenu Instellingen te raadplegen, op het tabblad Richtkruis te klikken en de opties voor Richten aan te vinken.
betterReticleSize.serverReticleAimingCircleOpacity.title: Dekking
betterReticleSize.serverReticleAimingCircleOpacity.description: Stel de dekking, oftewel de transparantie, van de richtcirkel van de server in.
betterReticleSize.serverReticleGunMarkerShape.title: Server richtkruispistoolmarkering
betterReticleSize.serverReticleGunMarkerShape.description: De pistoolmarkering voor het dradenkruis van de server. Je kunt zien hoe deze eruit zien door het hoofdmenu Instellingen te raadplegen, op het tabblad Dradenkruis te klikken en de opties voor "Gun Marker" aan te vinken.
betterReticleSize.serverReticleGunMarkerOpacity.title: Dekking
betterReticleSize.serverReticleGunMarkerOpacity.description: Stel de dekking, oftewel de transparantie, van de serverpistoolmarkering in.

betterBattleResults.modname: Betere gevechtsresultaten
betterBattleResults.richTooltip.title: Meer gedetailleerde tooltips met samenvatting van gevechtsresultaten
betterBattleResults.richTooltip.description: Toon meer gedetailleerde samenvattingstooltips in het venster Gevechtsresultaten. Als u bijvoorbeeld met de muis over het totaal 'schade helpen' beweegt, wordt de totaal gedetecteerde schade weergegeven en wordt de schade afzonderlijk bijgehouden.
betterBattleResults.tooltipOverride.assist.total: Totale schade veroorzaakt door bondgenoten aan vijandelijke voertuigen
betterBattleResults.tooltipOverride.crits.total: Totaal aantal kritieke treffers

betterStyleSelection.modname: Betere stijlsortering
betterStyleSelection.styleSortingEnabled.title: Groepering van 2D- en 3D-stijlen opgelost
betterStyleSelection.styleSortingEnabled.description: Markeert alle 3D-stijlen en voertuigspecifieke 2D-stijlen als 'Uniek', zodat ze gemakkelijker te vinden zijn.

