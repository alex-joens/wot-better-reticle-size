betterReticleSize.modname: Betere draadkruisgrootte
betterReticleSize.gunMarkerMinimumSize.title: Minimale draadkruisgrootte
betterReticleSize.gunMarkerMinimumSize.description: Beperkt hoe klein het draadkruis zichtbaar mag krimpen. Als je dit op 0 zet, is de draadkruisgrootte altijd nauwkeurig, maar is deze wellicht moeilijker te zien.
betterReticleSize.percentCorrection.title: Correctiepercentage
betterReticleSize.percentCorrection.description: Hoeveel moet de draadkruisgrootte worden gecorrigeerd. 0% is de standaard instelling voor extra groot formaat van de game, 100% is de juiste grootte.
betterReticleSize.showClientAndServerReticle.title: Schakel het client- en serverdradenkruis in
betterReticleSize.showClientAndServerReticle.description: Toon zowel het client- als het serverdradenkruis tegelijkertijd. Het clientdradenkruis voelt responsiever aan, maar het serverdradenkruis is nauwkeuriger omdat het rekening houdt met vertraging.
betterReticleSize.showServerSpgStrategicReticle.title: Client- en serverdradenkruis in strategische artillerieweergave
betterReticleSize.showServerSpgStrategicReticle.description: Het huidige secundaire dradenkruis van de bovengrondse artillerie is afleidend lelijk en staat daarom standaard uitgeschakeld.
betterReticleSize.serverReticleAimingCircleShape.title: Richtcirkel
betterReticleSize.serverReticleAimingCircleShape.description: De richtcirkel voor het dradenkruis van de server. Je kunt zien hoe deze eruit zien door in het hoofdmenu Instellingen te klikken, op het tabblad Richtkruis te klikken en de opties voor Richten aan te vinken.
betterReticleSize.serverReticleAimingCircleOpacity.title: Dekking van de cirkel
betterReticleSize.serverReticleAimingCircleOpacity.description: Stel de dekking, oftewel de transparantie, in van de richtcirkel van de server.
betterReticleSize.serverReticleGunMarkerShape.title: Pistoolmarkering
betterReticleSize.serverReticleGunMarkerShape.description: De wapenmarkering voor het dradenkruis van de server. Je kunt zien hoe deze eruit zien door in het hoofdmenu Instellingen te klikken, op het tabblad Richtkruis te klikken en de opties voor 'Geweermarkering' aan te vinken.
betterReticleSize.serverReticleGunMarkerOpacity.title: Dekking van pistoolmarkering
betterReticleSize.serverReticleGunMarkerOpacity.description: Stel de dekking, oftewel de transparantie, in van de serverpistoolmarkering.

betterBattleResults.modname: Betere gevechtsresultaten
betterBattleResults.richTooltip.title: Meer gedetailleerde tooltips met samenvatting van gevechtsresultaten
betterBattleResults.richTooltip.description: Toon meer gedetailleerde samenvattingstooltips in het venster Gevechtsresultaten. Als u bijvoorbeeld met de muis over het totaal 'schade helpen' beweegt, wordt de totaal gedetecteerde schade weergegeven en wordt de schade afzonderlijk bijgehouden.
betterBattleResults.tooltipOverride.assist.total: Totale schade veroorzaakt door bondgenoten aan vijandelijke voertuigen
betterBattleResults.tooltipOverride.crits.total: Totaal aantal kritieke treffers

betterStyleSelection.modname: Betere stijlsortering
betterStyleSelection.styleSortingEnabled.title: Groepering van 2D- en 3D-stijlen opgelost
betterStyleSelection.styleSortingEnabled.description: Markeert alle 3D-stijlen en voertuigspecifieke 2D-stijlen als 'Uniek', zodat ze gemakkelijker te vinden zijn.

