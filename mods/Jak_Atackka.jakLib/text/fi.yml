betterReticleSize.modname: Parempi hiusristikon koko
betterReticleSize.gunMarkerMinimumSize.title: Minimihiusristikko
betterReticleSize.gunMarkerMinimumSize.description: Rajoittaa, kuinka pieneksi hiusristikko saa näkyvästi kutistua. Jos asetat tämän arvoon 0, hiusristikon koko on aina tarkka, mutta sitä voi olla vaikea nähdä.
betterReticleSize.percentCorrection.title: Korjausprosentti
betterReticleSize.percentCorrection.description: Kuinka paljon hiusristikon kokoa korjataan. 0 % on pelin oletusarvoinen ylikokoasetus, 100 % on oikea koko.
betterReticleSize.showClientAndServerReticle.title: Ota käyttöön asiakas- ja palvelinverkko
betterReticleSize.showClientAndServerReticle.description: Näytä sekä asiakas- että palvelinverkko samanaikaisesti. Asiakasristikko tuntuu reagoivammalta, mutta palvelinristikko on tarkempi, koska se ottaa huomioon viiveen.
betterReticleSize.showServerSpgStrategicReticle.title: Asiakas- ja palvelinhiusristikko tykistöstrategiassa
betterReticleSize.showServerSpgStrategicReticle.description: Nykyinen yläpuolinen tykistön toissijainen ristikko on häiritsevän ruma, joten se on oletuksena pois käytöstä.
betterReticleSize.serverReticleAimingCircleShape.title: Tähtäävä ympyrä
betterReticleSize.serverReticleAimingCircleShape.description: Palvelinristikon tähtäysympyrä. Näet, miltä nämä näyttävät, tarkistamalla Asetukset-päävalikosta, klikkaamalla Hiusristikko-välilehteä ja valitsemalla Kohdistus-asetukset.
betterReticleSize.serverReticleAimingCircleOpacity.title: Tavoitteena ympyrän läpinäkyvyys
betterReticleSize.serverReticleAimingCircleOpacity.description: Aseta palvelimen tähtäysympyrän läpinäkyvyys, eli läpinäkyvyys.
betterReticleSize.serverReticleGunMarkerShape.title: Aseen merkki
betterReticleSize.serverReticleGunMarkerShape.description: Palvelimen ristikon asemerkki. Näet, miltä nämä näyttävät, tarkistamalla Asetukset-päävalikosta, klikkaamalla Hiusristikko-välilehteä ja valitsemalla "Gun Marker" -vaihtoehdot.
betterReticleSize.serverReticleGunMarkerOpacity.title: Asemerkin opasiteetti
betterReticleSize.serverReticleGunMarkerOpacity.description: Aseta palvelimen asemerkin läpinäkyvyys.

betterBattleResults.modname: Parempia taistelutuloksia
betterBattleResults.richTooltip.title: Yksityiskohtaisemmat taistelutulosten yhteenvetotyökaluvinkit
betterBattleResults.richTooltip.description: Näytä yksityiskohtaisempia yhteenvetotyökaluvinkkejä Taistelutulokset-ikkunassa. Esimerkiksi, kun siirrät hiiren osoittimen "auttaa vahinkoa" -kokonaisvaurion päälle, näet havaitun kokonaisvahingon ja seurannan vahingot erikseen.
betterBattleResults.tooltipOverride.assist.total: Liittolaisten vihollisen ajoneuvoille aiheuttamat kokonaisvahingot
betterBattleResults.tooltipOverride.crits.total: Kriittisten osumien kokonaismäärä

betterStyleSelection.modname: Parempi tyylilajittelu
betterStyleSelection.styleSortingEnabled.title: Korjaa 2D- ja 3D-tyylien ryhmittely
betterStyleSelection.styleSortingEnabled.description: Merkitsee kaikki 3D-tyylit ja ajoneuvokohtaiset 2D-tyylit "ainutlaatuisiksi", jotta ne on helpompi löytää.

jakLib.commonSettings: Modpackin asetukset
jakLib.modname: Kirjautumisilmoitus
jakLib.language.title: Kieli
jakLib.language.description: Aseta modpack-kieli
jakLib.loginNotificationEnabled.title: Kirjautumisilmoitus
jakLib.loginNotificationEnabled.description: Ota käyttöön tai poista käytöstä kirjautumisen jälkeen ilmoitus, joka näyttää käynnissä olevat modit.
jakLib.errorNotificationEnabled.title: Virheilmoitus
jakLib.errorNotificationEnabled.description: Ota käyttöön tai poista käytöstä ilmoitus kirjautumisen jälkeen, joka näyttää, mitkä modit eivät latautuneet.
