jakLib.loginNotificationEnabled.description: {HEADER}Kirjautumisilmoitus{/HEADER}{BODY}Ota käyttöön tai poista käytöstä kirjautumisen jälkeen ilmoitus, joka näyttää käynnissä olevat modit.{/BODY}
