jakLib.language.title: Kieli
jakLib.language.description: Aseta modpack-kieli
jakLib.loginNotificationEnabled.title: Kirjautumisilmoitus
jakLib.loginNotificationEnabled.description: Ota käyttöön tai poista käytöstä kirjautumisen jälkeen ilmoitus, joka näyttää käynnissä olevat modit.
jakLib.errorNotificationEnabled.title: Virheilmoitus
jakLib.errorNotificationEnabled.description: Ota käyttöön tai poista käytöstä ilmoitus kirjautumisen jälkeen, joka näyttää, mitkä modit eivät latautuneet.
