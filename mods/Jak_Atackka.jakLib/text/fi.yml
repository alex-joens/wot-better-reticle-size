betterReticleSize.modname: Parempi hiusristikon koko
betterReticleSize.gunMarkerMinimumSize.title: Minimihiusristikko
betterReticleSize.gunMarkerMinimumSize.description: Rajoittaa, kuinka pieneksi hiusristikko saa näkyvästi kutistua. Jos asetat tämän arvoon 0, hiusristikon koko on aina tarkka, mutta sitä voi olla vaikea nähdä.
betterReticleSize.percentCorrection.title: Korjausprosentti
betterReticleSize.percentCorrection.description: Kuinka paljon hiusristikon kokoa korjataan. 0 % on pelin oletusarvoinen ylikokoasetus, 100 % on oikea koko.
betterReticleSize.showClientAndServerReticle.title: [BEETA] Näytä sekä asiakas- että palvelinverkko
betterReticleSize.showClientAndServerReticle.description: HUOMAUTUS: Tämä ottaa automaattisesti käyttöön "Palvelinristikko"-asetuksen, mutta tämä vaikuttaa vain toiseen ristikkoon.
betterReticleSize.showServerSpgStrategicReticle.title: Näytä asiakas- ja palvelinverkko SPG-näkymässä
betterReticleSize.showServerSpgStrategicReticle.description: Nykyinen yläpuolella oleva SPG:n toissijainen hiusristikko on häiritsevän ruma, joten se on oletuksena poistettu käytöstä.
betterReticleSize.serverReticleAimingCircleShape.title: Palvelimen ristikon tähtäysympyrä
betterReticleSize.serverReticleAimingCircleShape.description: Palvelinristikon tähtäysympyrä. Näet miltä nämä näyttävät tarkistamalla Asetukset-päävalikosta, napsauttamalla Reticle-välilehteä ja tarkistamalla "Aiming"-vaihtoehdot.
betterReticleSize.serverReticleAimingCircleOpacity.title: Peittävyys
betterReticleSize.serverReticleAimingCircleOpacity.description: Aseta palvelimen tähtäysympyrän läpinäkyvyys, eli läpinäkyvyys.
betterReticleSize.serverReticleGunMarkerShape.title: Palvelimen ristikkoasemerkki
betterReticleSize.serverReticleGunMarkerShape.description: Asemerkki palvelinhiusristikkoa varten. Voit nähdä, miltä nämä näyttävät tarkistamalla Asetukset-päävalikosta, napsauttamalla Reticle-välilehteä ja tarkistamalla "Gun Marker" -vaihtoehdot.
betterReticleSize.serverReticleGunMarkerOpacity.title: Peittävyys
betterReticleSize.serverReticleGunMarkerOpacity.description: Aseta palvelinpistoolimerkin peittävyys, eli läpinäkyvyys.
betterReticleSize.fixArmorFlashlightSize.title: Säilytä panssaroidun taskulampun alkuperäinen koko
betterReticleSize.fixArmorFlashlightSize.description: Pitää panssaroidun taskulampun alkuperäisessä hiusristikkokoossa sen sijaan, että se pienentäisi sitä vastaamaan uutta ristikkokokoa.

