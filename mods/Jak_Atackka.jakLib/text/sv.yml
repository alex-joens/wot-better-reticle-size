betterReticleSize.modname: Bättre hårkorsstorlek
betterReticleSize.gunMarkerMinimumSize.title: Minsta hårkorsstorlek
betterReticleSize.gunMarkerMinimumSize.description: Begränsar hur litet hårkorset synligt tillåts krympa. Om du ställer in detta till 0 betyder det att hårkorsstorleken alltid är korrekt, men det kan vara svårare att se.
betterReticleSize.percentCorrection.title: Korrigeringsprocent
betterReticleSize.percentCorrection.description: Hur mycket ska du korrigera hårkorsstorleken. 0 % är spelets standardinställning för överdimensionering, 100 % är rätt storlek.
betterReticleSize.showClientAndServerReticle.title: Omogoči namerilni križ odjemalca in strežnika
betterReticleSize.showClientAndServerReticle.description: Hkrati prikaži namerilni križ odjemalca in strežnika. Odjemalski namerilni križ se zdi bolj odziven, vendar je strežniški namerilni križ bolj natančen, ker upošteva zamik.
betterReticleSize.showServerSpgStrategicReticle.title: Namerilni križ odjemalca in strežnika v topniškem strateškem pogledu
betterReticleSize.showServerSpgStrategicReticle.description: Trenutni sekundarni namerilni križ nadzemnega topništva je moteče grd, zato je privzeto onemogočen.
betterReticleSize.serverReticleAimingCircleShape.title: Ciljni krog
betterReticleSize.serverReticleAimingCircleShape.description: Cirni krog za namerilni križ strežnika. Kako izgledajo, si lahko ogledate tako, da preverite glavni meni z nastavitvami, kliknete zavihek Namerilni križ in označite možnosti »Ciljanje«.
betterReticleSize.serverReticleAimingCircleOpacity.title: Neprosojnost ciljnega kroga
betterReticleSize.serverReticleAimingCircleOpacity.description: Nastavite motnost, imenovano tudi prosojnost, ciljnega kroga strežnika.
betterReticleSize.serverReticleGunMarkerShape.title: Marker pištole
betterReticleSize.serverReticleGunMarkerShape.description: Oznaka pištole za namerilni križ strežnika. Kako izgledajo, si lahko ogledate tako, da preverite glavni meni z nastavitvami, kliknete zavihek Namerilni križ in preverite možnosti »Označevalnik orožja«.
betterReticleSize.serverReticleGunMarkerOpacity.title: Motnost označevalca pištole
betterReticleSize.serverReticleGunMarkerOpacity.description: Nastavite motnost, imenovano tudi prosojnost, strežniškega označevalca orožja.

betterBattleResults.modname: Bättre kampresultat
betterBattleResults.richTooltip.title: Mer detaljerade verktygstips för kampresultatsammanfattningar
betterBattleResults.richTooltip.description: Visa mer detaljerade sammanfattningsverktygstips i fönstret för kampresultat. Om du till exempel håller muspekaren över den totala "Assisterande skadan" visas den totala upptäckta skadan och spårningsskador separat.
betterBattleResults.tooltipOverride.assist.total: Total skada orsakad av allierade på fiendens fordon
betterBattleResults.tooltipOverride.crits.total: Totalt antal kritiska träffar

betterStyleSelection.modname: Bättre stilsortering
betterStyleSelection.styleSortingEnabled.title: Åtgärda gruppering av 2D- och 3D-stilar
betterStyleSelection.styleSortingEnabled.description: Markerar alla 3D-stilar och fordonsspecifika 2D-stilar som "Unika", så att de är lättare att hitta.

