jakLib.language.title: Språk
jakLib.language.description: Ställ in modpackspråket
jakLib.loginNotificationEnabled.title: Inloggningsmeddelande
jakLib.loginNotificationEnabled.description: Aktivera eller inaktivera en avisering efter inloggning som visar vilka moddar som körs.
jakLib.errorNotificationEnabled.title: Felmeddelande
jakLib.errorNotificationEnabled.description: Aktivera eller inaktivera en avisering efter inloggning som visar vilka mods som inte kunde laddas.
