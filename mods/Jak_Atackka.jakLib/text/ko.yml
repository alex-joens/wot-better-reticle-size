betterReticleSize.modname: 더 나은 십자선 크기
betterReticleSize.gunMarkerMinimumSize.title: 최소 십자선 크기
betterReticleSize.gunMarkerMinimumSize.description: 십자선이 시각적으로 축소될 수 있는 크기를 제한합니다. 0으로 설정하면 십자선 크기가 항상 정확하지만 보기가 더 어려울 수 있습니다.
betterReticleSize.percentCorrection.title: 수정 비율
betterReticleSize.percentCorrection.description: 십자선 크기를 수정하는 정도입니다. 0%는 게임의 기본 대형 설정이고 100%는 올바른 크기입니다.
betterReticleSize.showClientAndServerReticle.title: [베타] 클라이언트 및 서버 레티클 모두 표시
betterReticleSize.showClientAndServerReticle.description: 참고: 이렇게 하면 "서버 레티클" 설정이 자동으로 활성화되지만 이는 두 번째 레티클에만 영향을 미칩니다.
betterReticleSize.showServerSpgStrategicReticle.title: SPG 오버헤드 보기에 클라이언트 및 서버 레티클 표시
betterReticleSize.showServerSpgStrategicReticle.description: 현재 오버헤드 자주포 보조 레티클은 산만해질 정도로 보기 흉하기 때문에 기본적으로 비활성화되어 있습니다.
betterReticleSize.serverReticleAimingCircleShape.title: 서버 레티클 조준원
betterReticleSize.serverReticleAimingCircleShape.description: 서버 레티클의 조준원입니다. 기본 설정 메뉴를 확인하고 조준선 탭을 클릭한 다음 "조준" 옵션을 확인하면 이러한 모습을 확인할 수 있습니다.
betterReticleSize.serverReticleAimingCircleOpacity.title: 불투명
betterReticleSize.serverReticleAimingCircleOpacity.description: 서버 조준 원의 불투명도, 즉 투명도를 설정합니다.
betterReticleSize.serverReticleGunMarkerShape.title: 서버 레티클 건 마커
betterReticleSize.serverReticleGunMarkerShape.description: 서버 조준선의 총 마커입니다. 기본 설정 메뉴를 확인하고 조준선 탭을 클릭한 후 "총 마커" 옵션을 확인하면 이러한 모습을 확인할 수 있습니다.
betterReticleSize.serverReticleGunMarkerOpacity.title: 불투명
betterReticleSize.serverReticleGunMarkerOpacity.description: 서버 총 마커의 불투명도, 즉 투명도를 설정합니다.
betterReticleSize.fixArmorFlashlightSize.title: 원래 갑옷 손전등 크기 유지
betterReticleSize.fixArmorFlashlightSize.description: 새로운 조준선 크기에 맞춰 갑옷 손전등 크기를 줄이는 대신, 원래 조준선 크기를 유지합니다.

jakLib.commonSettings: 모드팩 설정
jakLib.modname: 로그인 알림
jakLib.language.title: 언어
jakLib.language.description: 모드팩 언어 설정
jakLib.loginNotificationEnabled.title: 로그인 알림
jakLib.loginNotificationEnabled.description: 로그인 후 실행 중인 모드를 보여주는 알림을 활성화 또는 비활성화합니다.
jakLib.errorNotificationEnabled.title: 오류 알림
jakLib.errorNotificationEnabled.description: 로그인 후 로드에 실패한 모드를 보여주는 알림을 활성화 또는 비활성화합니다.
